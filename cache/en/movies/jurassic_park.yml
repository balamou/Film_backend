title: Jurassic Park
year: "1993"
plot: Huge advancements in scientific technology have enabled a mogul to create an
  island full of living dinosaurs. John Hammond has invited four individuals,
  along with his two grandchildren, to join him at Jurassic Park. But will
  everything go according to plan? A park employee attempts to steal dinosaur
  embryos, critical security systems are shut down and it now becomes a race for
  survival with dinosaurs roaming freely over the island.
