title: Shrek
year: "2001"
plot: When a green ogre named Shrek discovers his swamp has been 'swamped' with all
  sorts of fairytale creatures by the scheming Lord Farquaad, Shrek sets out
  with a very loud donkey by his side to 'persuade' Farquaad to give Shrek his
  swamp back. Instead, a deal is made. Farquaad, who wants to become the King,
  sends Shrek to rescue Princess Fiona, who is awaiting her true love in a tower
  guarded by a fire-breathing dragon. But once they head back with Fiona, it
  starts to become apparent that not only does Shrek, an ugly ogre, begin to
  fall in love with the lovely princess, but Fiona is also hiding a huge secret.
