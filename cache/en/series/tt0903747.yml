seriesInfo:
  title: Breaking Bad
  year: 2008–2013
  plot: When chemistry teacher Walter White is diagnosed with Stage III cancer and
    given only two years to live, he decides he has nothing to lose. He lives
    with his teenage son, who has cerebral palsy, and his wife, in New Mexico.
    Determined to ensure that his family will have a secure future, Walt embarks
    on a career of drugs and crime. He proves to be remarkably proficient in
    this new world as he begins manufacturing and selling methamphetamine with
    one of his former students. The series tracks the impacts of a fatal
    diagnosis on a regular, hard working man, and explores how a fatal diagnosis
    affects his morality and transforms him into a major player of the drug
    trade.
  poster: https://m.media-amazon.com/images/M/MV5BMjhiMzgxZTctNDc1Ni00OTIxLTlhMTYtZTA3ZWFkODRkNmE2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg
seasons:
  - seasonNumber: 1
    episodes:
      - episodeNumber: 2
        title: Cat's in the Bag...
        plot: After their first drug deal goes terribly wrong, Walt and Jesse are
          forced to deal with a corpse and a prisoner. Meanwhile, Skyler grows
          suspicious of Walt's activities.
      - episodeNumber: 3
        title: ...And the Bag's in the River
        plot: As Jesse struggles to sell the meth he and Walter made, the chemistry
          teacher faces his own dilemmas, such as hiding his cancer from his
          wife and deciding what to do with Jesse's prisoner Krazy-8.
      - episodeNumber: 4
        title: Cancer Man
        plot: At a briefing, Hank presents his theory that Albuquerque has a new
          kingpin. At a barbecue, Skyler breaks down and Walter reveals to Hank,
          Marie and Walter, Jr. that he has cancer. Walter, Jr. doesn't respond
          well. The hole in Jesse's ceiling raises some questions. The meth is
          also making Jesse extremely paranoid. Skyler makes Walter go see a top
          oncologist. The doctor says it is possible to cure Walter, but it will
          be expensive. Walter does not want to risk leaving Skyler in debt.
          When Walter tries parking his car outside MESA, a narcissistic yuppie
          in his shiny, expensive, convertible BMW with the vanity plate "KEN
          WINS" cuts into a just-vacated square Walter was waiting for to park
          into. Ken's just messed with the wrong man.
      - episodeNumber: 6
        title: Crazy Handful of Nothin'
        plot: With the side effects and cost of his treatment mounting, Walt demands
          that Jesse finds a wholesaler to buy their drugs, which lands him in
          trouble.
      - episodeNumber: 7
        title: A No-Rough-Stuff-Type Deal
        plot: Walt and Jesse try to up their game by making more of the crystal
          every week for Tuco. Unfortunately, some of the ingredients they need
          are not easy to find. Meanwhile, Skyler realizes that her sister is a
          shoplifter.
  - seasonNumber: 2
    episodes:
      - episodeNumber: 1
        title: Seven Thirty-Seven
        plot: Walt and Jesse realize how dire their situation is. They must come up
          with a plan to kill Tuco before Tuco kills them first.
      - episodeNumber: 2
        title: Grilled
        plot: Walt's disappearance is met with investigation by both his wife and
          Hank, as Tuco Salamanca intends to leave town with his kidnapped
          cooks.
      - episodeNumber: 3
        title: Bit by a Dead Bee
        plot: Walt and Jesse try to come up with alibis for their disappearances.
      - episodeNumber: 4
        title: Down
        plot: Skyler keeps mysteriously leaving without talking to Walt. Jesse's
          parents throw him out of his own house.
      - episodeNumber: 6
        title: Peekaboo
        plot: After Skinny Pete gets ripped off, Walt makes Jesse go get the money.
          Meanwhile, Walt's cover story on how Elliott and Gretchen are paying
          for his medical treatment is on the verge of collapsing.
      - episodeNumber: 7
        title: Negro Y Azul
        plot: Rumor is spreading that Jesse killed the man that ripped Skinny Pete
          off. Walt uses this to his advantage on expanding their territory.
          Meanwhile, Hank has been promoted to the El Paso office. But it's not
          all he hoped it would be.
      - episodeNumber: 8
        title: Better Call Saul
        plot: Badger is caught by the DEA. Walt and Jesse hire the best criminal
          lawyer in town, Saul Goodman.
      - episodeNumber: 10
        title: Over
        plot: Walt's cancer has greatly improved. Time to celebrate. Meanwhile Jesse
          tries to meet his new girlfriend's father.
      - episodeNumber: 13
        title: ABQ
        plot: Walt's lies have pushed Skyler to her limit. She leaves with the kids.
          Meanwhile, Jesse blames himself for Jane's death and goes into rehab.
  - seasonNumber: 3
    episodes:
      - episodeNumber: 1
        title: No Más
        plot: Skyler goes through with her plans to divorce Walt. Jesse finishes
          rehab.
      - episodeNumber: 2
        title: Caballo sin Nombre
        plot: Walter, Jr. is having a rough time accepting his parents' separation.
          Jesse buys his old house from his parents. Meanwhile, two mysterious
          men have come into town looking for Walt.
      - episodeNumber: 3
        title: I.F.T.
        plot: Walt has moved back into the house without Skyler's consent. Now she
          can't get him out. Meanwhile, Jesse continues to cope with Jane's
          death.
      - episodeNumber: 5
        title: Más
        plot: Gus tries to get Walt back in the business by offering him three
          million dollars and a brand new lab. Jesse is furious that Walt
          received half of the money for his blue meth. Hank tries to track down
          the RV meth lab.
      - episodeNumber: 6
        title: Sunset
        plot: Walt's new business and assistant, Gale, are making his life much
          easier. Hank trails the RV back to Jesse. When Walt finds out, he
          tries to destroy the RV.
      - episodeNumber: 7
        title: One Minute
        plot: Jesse ends up in the hospital after getting beaten up by Hank. Now he
          is threatening to press charges against the DEA. To stop him, Walt
          decides to bring Jesse on as his partner, once again.
      - episodeNumber: 8
        title: I See You
        plot: Hank ends up in the hospital after being attacked by Tuco's cousins.
          Walt spends too much time by his family's side when he should be
          cooking meth.
      - episodeNumber: 9
        title: Kafkaesque
        plot: Skyler hatches a plan as Hank's hospital bills stack up. Meanwhile,
          Walt and Gus come to a better understanding as Jesse, looking for more
          independence, pursues a new opportunity.
      - episodeNumber: 10
        title: Fly
        plot: There is a fly loose in the lab. Walt and Jesse must do whatever they
          can to kill it before it contaminates the meth.
      - episodeNumber: 11
        title: Abiquiu
        plot: Skyler gets more involved in Walt's business, much to his chagrin, as
          Hank struggles with his recovery. Meanwhile, Jesse takes an active
          role in his new enterprise, leading him to a startling discovery.
      - episodeNumber: 12
        title: Half Measures
        plot: Against Walt's advice, Jesse lashes out. Fearing for Jesse's safety,
          Walt takes drastic action to intervene. Meanwhile a tragic event leads
          to a shocking confrontation.
      - episodeNumber: 13
        title: Full Measure
        plot: Jesse has disappeared and Walt is in big trouble with Gus. So Gus
          rehires Gale to learn from Walt's cooking so that they can dispose of
          Walt once and for all.
  - seasonNumber: 4
    episodes:
      - episodeNumber: 1
        title: Box Cutter
        plot: Walt and Jesse are held captive for Gus, after Gale's death.
          Meanwhile, Skyler tries to find out what happened to Walt.
      - episodeNumber: 3
        title: Open House
        plot: While Walt worries about Gus's interference and Jesse's increasingly
          fragile state of mind, Skyler steps up the pressure to get what she
          wants.
      - episodeNumber: 4
        title: Bullet Points
        plot: As Skyler concocts an elaborate story to explain the Whites' finances,
          a worried Walt discovers that Hank has begun a new investigation.
      - episodeNumber: 5
        title: Shotgun
        plot: Jesse rides shotgun with Mike on a perilous run of pickups, prompting
          Walt to worry that his partner is about to be killed.
      - episodeNumber: 6
        title: Cornered
        plot: Skyler adopts an aloof approach when she suspects that Walt isn't
          telling her the truth. Meanwhile, Jesse proves his worth to Mike and
          Gus.
      - episodeNumber: 7
        title: Problem Dog
        plot: Ordered to return the car he bought for his son, Walt strikes back by
          putting Skyler in a tough spot with their new money-laundering
          operation.
      - episodeNumber: 8
        title: Hermanos
        plot: When Hank produces evidence that Gus is Albuquerque's crystal meth
          kingpin, Walt worries that he and Jesse will be killed to protect
          their boss.
      - episodeNumber: 9
        title: Bug
        plot: While Walt tries to subvert Hank's probe into the Albuquerque meth
          scene, a deadly warning forces Gus to consider a deal with the cartel.
      - episodeNumber: 10
        title: Salud
        plot: Jesse, Gus, and Mike fly to Mexico where Jesse will cook a batch of
          crystal meth for Don Eladio's skeptical team. If Jesse succeeds, then
          what? Walter is recovering from a beating and misses his son's 16th
          birthday; Walter Jr. comes to his dad's place to find out what's
          wrong. Skyler discovers that Ted Beneke is not using an anonymous
          windfall to repay the IRS; she calls on Ted. By the end, we're back
          poolside at Don Eladio's villa where they toast each other's health
          with well-aged tequila.
      - episodeNumber: 11
        title: Crawl Space
        plot: Hank asks Walt to drive him to the laundry where the meth lab is
          hidden. Ted still won't pay the IRS so Skyler asks Saul for help, and
          Saul sends in his A-Team. Gus and Jesse return from Mexico, and Walt
          fears he is in trouble with Gus.
      - episodeNumber: 13
        title: Face Off
        plot: Jesse is brought to the FBI for questioning on his knowledge of ricin.
          In a last effort to kill Gus, Walt must ask for help from an old
          enemy.
  - seasonNumber: 5
    episodes:
      - episodeNumber: 1
        title: Live Free or Die
        plot: Now that Gus is dead, Walt, Jesse, and Mike work to cover their
          tracks. Skyler panics when Ted Beneke wakes up.
      - episodeNumber: 2
        title: Madrigal
        plot: Walt and Jesse seek out an unlikely partner for a new business
          venture. The DEA follows up new leads in its investigation.
      - episodeNumber: 3
        title: Hazard Pay
        plot: The guys put a business plan into action; Walt confesses to Marie.
      - episodeNumber: 4
        title: Fifty-One
        plot: It's Walt's 51st birthday. His return to the drug business causes
          Skyler to go into depression.
      - episodeNumber: 5
        title: Dead Freight
        plot: The boys plan on robbing a train that has an entire car of methylamine.
      - episodeNumber: 6
        title: Buyout
        plot: In the aftermath of the train heist, Jesse and Mike decide to quit the
          business, leaving Walt to handle things on his own. Mike is being
          followed by the DEA.
      - episodeNumber: 7
        title: Say My Name
        plot: Mike and Jesse are out. Now Walt has to handle things on his own. Hank
          finally finds a rat in Mike's gang.
      - episodeNumber: 8
        title: Gliding Over All
        plot: Walt expands his business overseas, and the money is pouring in.
      - episodeNumber: 9
        title: Blood Money
        plot: Walt is out of the meth business and trying to move on with his life.
          Jesse tries to get rid of his money. Hank now knows that Walt is the
          famous Heisenberg.
      - episodeNumber: 10
        title: Buried
        plot: Hank is determined to bring down Walt. Walt scrambles to hide evidence
          before Hank gets to it, and Skyler tries to stop Hank and Marie from
          taking away the kids.
      - episodeNumber: 11
        title: Confessions
        plot: Walt makes his next move against Hank, putting Hank in a tough
          position. Hank confronts Jesse and attempts to turn him against Walt,
          and Jesse decides it's time to move on. Meanwhile, Todd has taken over
          the business.
      - episodeNumber: 12
        title: Rabid Dog
        plot: Walt discovers Jesse broke into his house and attempted to burn it
          down. Walt wants to protect his family so he moves them into a hotel
          for a few nights. Jesse makes plans to take down Walt.
      - episodeNumber: 13
        title: To'hajiilee
        plot: "Jesse's plan to get evidence against Walt is relatively simple: Find
          out where Walt has stashed his money and either take it from him or
          threaten to do so. Either way, it will flush him out and the DEA can
          nab him and the cash. Hank and Gomez convince Saul's man Huell that
          Walt has gone on a killing spree, and while he doesn't know where the
          money is, Huell tells them about the barrels of money. Walt for his
          part is on high alert knowing that Jesse wants him dead. He tries to
          get Jesse out into the open through his girlfriend Andrea but Hank
          intercepts that message. Walt finally contacts Todd's uncle and he
          agrees to eliminate Jesse. There is a price to pay, however. Jesse
          finally contacts Walt and tells him he's about to burn all of his
          money. Walt panics and heads straight to desert where it's buried,
          setting up a deadly confrontation."
      - episodeNumber: 14
        title: Ozymandias
        plot: Walt goes on the run. Jesse is taken hostage. Marie convinces Skyler
          to tell Walter, Jr. the truth.
      - episodeNumber: 15
        title: Granite State
        plot: Walt struggles as he adapts to aspects of his new identity. Jesse
          plans an escape against Jack and his crew.
      - episodeNumber: 16
        title: Felina
        plot: Walter White makes one last attempt to secure his family's future,
          while also visiting some old enemies, during his final return to
          Albuquerque.
