seriesInfo:
  title: The Simpsons
  year: 1989â€“
  plot: The Simpsons is an animated sitcom about the antics of a dysfunctional
    family called the Simpsons (surprise surprise). Homer is the oafish
    unhealthy beer loving father, Marge is the hardworking homemaker wife, Bart
    is the ten year old underachiever (and proud of it), Lisa is the
    unappreciated eight year old genius, and Maggie is the cute, pacifier loving
    silent infant.
  poster: https://m.media-amazon.com/images/M/MV5BYjFkMTlkYWUtZWFhNy00M2FmLThiOTYtYTRiYjVlZWYxNmJkXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_SX300.jpg
seasons:
  - seasonNumber: 1
    episodes:
      - episodeNumber: 7
        title: The Call of the Simpsons
        plot: When Homer catches eye of the neighbor's new RV, Homer decides to buy
          one too but soon regrets it when his purchase turns out to be a waste
          of money.
      - episodeNumber: 8
        title: The Telltale Head
        plot: Bart gets more than he bargained for when he saws the head off a
          statue of the town's founder.
      - episodeNumber: 9
        title: Life on the Fast Lane
        plot: Marge contemplates an affair with a handsome bowling instructor.
      - episodeNumber: 10
        title: Homer's Night Out
        plot: After a photograph of Homer canoodling with an exotic dancer is
          distributed throughout Springfield, he finds himself kicked out of the
          house by Marge.
      - episodeNumber: 11
        title: The Crepes of Wrath
        plot: Bart is sent to France on a student exchange program, where he's
          treated like a slave; An Albanian student takes Bart's place in the
          family.
      - episodeNumber: 12
        title: Krusty Gets Busted
        plot: Homer witnesses a robbery at the Kwik-E-Mart, where the culprit is a
          man dressed like Bart's hero, Krusty the Clown. But there's more than
          meets the eye?
      - episodeNumber: 13
        title: Some Enchanted Evening
        plot: Homer and Marge enjoy a night on the town, leaving the kids with a
          diabolical babysitter, with a surprising secret.
  - seasonNumber: 2
    episodes:
      - episodeNumber: 1
        title: Bart Gets an F
        plot: "Mrs. Krabappel, fed up with Bart's lackadaisical approach to his
          studies, gives him an ultimatum: shape up or repeat the fourth grade."
      - episodeNumber: 2
        title: Simpson and Delilah
        plot: Homer lies on a medical insurance form in order to obtain a miracle
          hair restoring drug.
      - episodeNumber: 3
        title: Treehouse of Horror
        plot: The Simpsons move into a cursed house, then are abducted by aliens,
          before Homer is ensconced in a tale by Edgar Allen Poe.
      - episodeNumber: 4
        title: Two Cars in Every Garage and Three Eyes on Every Fish
        plot: After the power plant experiences bad publicity and is threatened with
          closure, Mr. Burns decides to run for Governor in order to have power
          over the law.
      - episodeNumber: 6
        title: Dead Putting Society
        plot: In an attempt to show up Ned Flanders, Homer pits Bart against Ned's
          son, Todd, in a miniature golf competition.
      - episodeNumber: 12
        title: The Way We Was
        plot: Homer and Marge tell the story of how they met and fell in love in
          high school.
      - episodeNumber: 13
        title: Homer vs. Lisa and the 8th Commandment
        plot: Homer gets a crooked cable guy to install free cable in the Simpson
          home, and as a result, Lisa faces an ethical crisis over her family's
          stealing.
      - episodeNumber: 14
        title: Principal Charming
        plot: After attending a co-worker's wedding, Selma begins to fear she will
          die alone. However, when Homer tries to set her up with Principal
          Skinner, he falls for Patty instead.
      - episodeNumber: 15
        title: Oh Brother, Where Art Thou?
        plot: After Grampa is hospitalized, he reveals that Homer has a
          half-brother, and the family set out to find him.
      - episodeNumber: 16
        title: Bart's Dog Gets an F
        plot: After Santa's Little Helper has chewed Homer's new shoes and eaten his
          cookies, Homer decides to get rid of him unless he can behave. Bart
          takes him to an obedience class run by the formidable Emily Winthrop
          but he does not respond well. Fortunately Bart has the faith to
          persevere and to put his dog successfully through the test.
      - episodeNumber: 17
        title: Old Money
        plot: After Grampa's new girlfriend dies and leaves him $106,000 in her
          will, he tries to decide what to do with it.
      - episodeNumber: 18
        title: Brush with Greatness
        plot: After becoming trapped in a water slide, Homer decides to go on a
          diet, while Marge enrolls in an art class and is soon commissioned to
          paint a portrait of Mr. Burns.
      - episodeNumber: 19
        title: Lisa's Substitute
        plot: Lisa has a crush on her substitute teacher; Bart decides to run for
          class president.
      - episodeNumber: 20
        title: The War of the Simpsons
        plot: "Homer must decide which is more important: completing counseling to
          save his marriage or skipping out to catch a legendary catfish.
          Meanwhile, at home, Bart and Lisa take advantage of Grampa's ignorance
          of the house rules."
      - episodeNumber: 21
        title: Three Men and a Comic Book
        plot: Bart, Milhouse and Martin each pitch in to buy an expensive comic
          book, which soon has a disastrous effect on their friendship.
      - episodeNumber: 22
        title: Blood Feud
        plot: Bart saves Mr. Burns's life. But Homer becomes enraged when Mr. Burns
          doesn't return the favor by sending the Simpsons what he considers to
          be an appropriate "thank you" gift.
  - seasonNumber: 3
    episodes:
      - episodeNumber: 1
        title: Stark Raving Dad
        plot: Homer accidentally lands in a mental hospital and ends up sharing a
          room with a white man who thinks he is Michael Jackson.
      - episodeNumber: 2
        title: Mr. Lisa Goes to Washington
        plot: Lisa enters a contest and wins a trip to Washington D.C. for the whole
          family. While there, she discovers corruption and decides to expose
          the corrupt official.
      - episodeNumber: 3
        title: When Flanders Failed
        plot: At a family barbecue Ned announces his intention to open the
          Leftorium,a store catering for left-handed customers. Homer,ever
          jealous of his neighbour,hopes it will fail - and indeed it
          does,getting to the point where Ned has to sell many of his
          possessions and his house seems likely to be repossessed. Feeling
          guilty Homer comes to Ned's rescue by pointing all the left-handed
          people he knows in the store's direction and thus saving it.
          Bart,meanwhile,pays the price for going to the video arcade when he
          should be at self-defence classes.
      - episodeNumber: 4
        title: Bart the Murderer
        plot: After having a horrible day, Bart gets a job tending bar for a group
          of gangsters and becomes the prime suspect when Principal Skinner
          mysteriously disappears.
      - episodeNumber: 5
        title: Homer Defined
        plot: Homer is a hero after averting a nuclear meltdown that he nearly
          caused, but he doesn't want to tell anyone that he stopped it
          completely by accident.
      - episodeNumber: 6
        title: Like Father, Like Clown
        plot: When the Simpsons have Krusty the Clown over for dinner, he says grace
          in Hebrew, and recalls his difficult relationship with his father, a
          rabbi. Bart and Lisa try to reunite the two of them.
      - episodeNumber: 7
        title: Treehouse of Horror II
        plot: The Simpson family receives a severed monkey's paw which can grant
          wishes, Bart gains magical powers which he uses to turn Homer into a
          Jack-in-the-box, and Mr. Burns uses Homer's brain to create a robot.
      - episodeNumber: 8
        title: Lisa's Pony
        plot: Lisa calls on Homer to buy her a replacement reed for her saxophone
          for a talent show at school. Homer, however, is unable to bring it to
          her on time, because he wasted time at Moe's Tavern. He decides the
          best way to make her forget her anger is to buy her a pony, which he
          must take a second job--working at the Kwik-E-Mart--to support.
      - episodeNumber: 9
        title: Saturdays of Thunder
        plot: After Homer fails a fathering test, he decides to help Bart build his
          Soap Box Derby racer. But Bart dumps Homer and their racer after
          Martin's far superior vehicle suddenly becomes available.
      - episodeNumber: 10
        title: Flaming Moe's
        plot: Moe claims that a drink that Homer invented is his own. After the
          drink makes the bar a local hot spot, Moe gains a number of
          fair-weather friends but loses Homer's friendship.
      - episodeNumber: 11
        title: Burns Verkaufen der Kraftwerk
        plot: Burns decides to retire and sells the power plant to a German
          consortium for an exorbitant price. Homer's laziness and inefficiency
          are quickly exposed by his new bosses, and he is laid off.
      - episodeNumber: 12
        title: I Married Marge
        plot: As Marge goes to the doctor for a pregnancy test, Homer tells the
          children of the events leading up to his marriage, and Bart's birth.
      - episodeNumber: 13
        title: Radio Bart
        plot: After Bart receives a microphone which can transmit through radios, he
          decides to pull a series of pranks and eventually convinces the town
          that a boy has fallen down a well.
      - episodeNumber: 14
        title: Lisa the Greek
        plot: Homer uses Lisa (and her prognostic skills) to help him bet on
          football games.
      - episodeNumber: 15
        title: Homer Alone
        plot: After a stressful day, Marge has a nervous breakdown and parks her car
          in the middle of a bridge. Marge decides to take a vacation by
          herself. Bart and Lisa are sent to stay with Patty and Selma, while
          Homer is left at home to take care of Maggie. When Maggie goes
          missing, Homer only just manages to find her before Marge gets home.
      - episodeNumber: 16
        title: Bart the Lover
        plot: After Mrs. Krabappel gives Bart a month of detention, he gets his
          revenge by responding to her newspaper singles ad. Meanwhile, Marge
          suggests Homer to start a swear jar to stop him cursing.
      - episodeNumber: 17
        title: Homer at the Bat
        plot: Homer and his co-workers qualify for the plant softball team's league
          final, but Mr. Burns hires nine professional MLB players in order to
          win a $1 million bet.
      - episodeNumber: 18
        title: Separate Vocations
        plot: The results of a standardized test steer Bart in the direction of law
          and order at Springfield Elementary School. However, Lisa becomes so
          depressed by her results that she turns to juvenile delinquency.
      - episodeNumber: 19
        title: Dog of Death
        plot: The Simpsons wind up regretting paying for an expensive surgery for
          Santa's Little Helper. He then runs away from home, winds up in the
          animal shelter, and is adopted by Mr. Burns to become an attack dog.
      - episodeNumber: 20
        title: Colonel Homer
        plot: After yet another row with Marge, Homer goes to a bar, where he hears
          local waitress Lurleen Lumpkin sing and is so impressed he takes her
          on as his client, arranging gigs and a recording contract for her.
          However, when they are alone in her trailer Lurleen makes a pass at
          him but Homer, loyal to Marge, resists and hands over her career to
          another agent. Lurleen publicly celebrates Homer's fidelity in a song.
      - episodeNumber: 21
        title: Black Widower
        plot: Marge's sister Selma has been writing to Sideshow Bob whilst he was in
          prison, and, on his release announces their intention to marry. Bart
          is appalled. Unlike everybody else he is unconvinced that Bob has
          changed and believes that, as Selma has come into money, he will
          attempt to murder her on their honeymoon. And he is right. Putting two
          and two together Bart works out how Bob plans to blow Selma up and
          manages to thwart him in time.
      - episodeNumber: 22
        title: The Otto Show
        plot: After Otto loses his job as school bus driver because he does not have
          a license, Bart convinces Homer and Marge to let Otto stay with them
          until he gets back on his feet.
      - episodeNumber: 23
        title: Bart's Friend Falls in Love
        plot: Milhouse falls in love with Samantha, a new transfer student, and Bart
          becomes jealous of all the time they are spending together. Meanwhile,
          Homer orders a subliminal weight loss tape, but is given a vocabulary
          builder by mistake.
      - episodeNumber: 24
        title: Brother, Can You Spare Two Dimes?
        plot: After Homer "wins" a $2000 settlement with the plant for radiation
          affecting his sperm count, his brother Herb comes to Springfield with
          an idea that could help him get his fortune back.
  - seasonNumber: 4
    episodes:
      - episodeNumber: 2
        title: A Streetcar Named Marge
        plot: After blowing up in Homer's face, Marge is cast as the lead in a
          musical production with Ned Flanders as her love interest, but the
          more she plays the part, the madder she gets at Homer; ...
      - episodeNumber: 3
        title: Homer the Heretic
        plot: Homer decides not to attend church one Sunday and has the time of his
          life and vows never to return to church again, however one Sunday
          after falling asleep while smoking a cigar he accidentally sets fire
          to The Simpsons house, Flanders spots the flames and rescues him,
          Homer comes to his senses and turns up at church the following
          Sunday(asleep).
      - episodeNumber: 4
        title: Lisa the Beauty Queen
        plot: With her self-esteem shattered by a school carnival cartoonist, Homer
          decides to enter Lisa in a local children's beauty contest, which she
          ends up winning by default. But when she finds out how heavily
          involved Laramie Tobacco is in using the contest to sell cigarettes,
          she uses her position as a platform against the tobacco industry and
          other establishments of power and corruption.
      - episodeNumber: 5
        title: Treehouse of Horror III
        plot: An evil Krusty the Clown doll makes life hell for the Simpsons, Marge
          is captured by a giant ape who falls in love with her, and Bart
          inadvertently raises the dead.
      - episodeNumber: 6
        title: "Itchy & Scratchy: The Movie"
        plot: "During Parent-Teacher Night at school, Ms. Krabappel tells Marge she
          is troubled by Bart's increasingly demonic behavior. She urges Homer
          and Marge to be more strict with Bart when it comes to discipline.
          They try out Krabappel's advice when Bart damages Grampa's dentures in
          his latest household antics and ground him from supper. Bart realizes
          he needs to change, but when Homer comes into his room with pizza, he
          decides he can get away with anything. However, Bart eventually
          presses his luck. One day when he is asked to watch Maggie, she
          wanders off and knocks the car in gear, crashing it into Springfield
          Prison (resulting in a massive jailbreak). This time, Homer decides he
          needs to be severe with Bart: He can never watch the soon-to-open
          \"The Itchy and Scratchy Movie,\" a movie that has seen a massive
          advertising blitz in Springfield. Bart forlornly watches a long line
          for the movie extend past his house, and as the months pass, he
          finally realizes he needs to change. Homer tells him that through
          proper discipline, anything is possible - even Krabappel's earlier
          remark that Bart could one day become Chief Justice of the Supreme
          Court. In the closing tag (set 40 years into the future), Homer and
          Bart watch \"The Itchy and Scratchy Movie\" at an oldies theater."
      - episodeNumber: 7
        title: Marge Gets a Job
        plot: Marge takes a job at the nuclear plant to help pay for the house's
          foundation repair, and Mr. Burns is smitten by her.
      - episodeNumber: 8
        title: New Kid on the Block
        plot: Bart becomes infatuated with his new neighbor but she is more
          interested in someone else; Homer is kicked out of a restaurant after
          eating too much.
      - episodeNumber: 9
        title: Mr. Plow
        plot: Homer buys a truck with an attached snow plow after he destroys his
          car, and to pay for it, he starts a snow shoveling business, calling
          himself Mr. Plow. It all goes off without a hitch, until he finds
          himself in competition with The Plow King, a.k.a. Barney Gumbel. Now
          begins the winter of discontent.
      - episodeNumber: 10
        title: Lisa's First Word
        plot: While trying to coax Maggie into saying her first word, Homer and
          Marge talk about how Lisa spoke hers.
      - episodeNumber: 11
        title: Homer's Triple Bypass
        plot: Years of poor eating habits catch up with Homer when he suffers a
          massive heart attack. The family can't afford the triple bypass
          operation he needs from Dr. Hibbert, so they go to a discount quack
          named Nick Riviera.
      - episodeNumber: 12
        title: Marge vs. the Monorail
        plot: After receiving a considerable donation of money, the people of
          Springfield decide what to spend it on. Enter Lyle Langley, a jocular
          salesman who gets Springfield hooked on a monorail system. After the
          monorail is up and running, and with Homer as the conductor, it's time
          for the maiden voyage. Little do the people know they have just
          boarded a one-way train to Hell.
      - episodeNumber: 13
        title: Selma's Choice
        plot: Selma starts to feel broody, but after taking Bart and Lisa to Duff
          Gardens, she changes her mind.
      - episodeNumber: 14
        title: Brother from the Same Planet
        plot: After Homer forgets to pick up Bart from soccer practice, Bart joins a
          mentor program called Big Brothers presenting himself as an orphan,
          and is assigned a big brother called Tom. When ...
      - episodeNumber: 15
        title: I Love Lisa
        plot: Feeling sorry for Ralph, Lisa sends him a Valentine card. Having
          developed a crush on her, Ralph invites Lisa to go see the Krusty the
          Clown show. She accepts but after Krusty asks them if ...
      - episodeNumber: 16
        title: Duffless
        plot: After Homer is arrested for DUI, and loses his driver's license, he is
          put to the ultimate test when Marge pressures him to give up beer for
          a month.
      - episodeNumber: 17
        title: Last Exit to Springfield
        plot: Mr. Burns revokes the dental plan from the power plant's union
          contract, and when Homer realizes that he'll now have to pay for
          Lisa's new braces, he leads the power plant employees on a strike,
          while Mr. Burns struggles to put an end to the rioting.
      - episodeNumber: 18
        title: "So It's Come to This: A Simpsons Clip Show"
        plot: Homer plays a series of (childish) practical jokes on Bart. To get
          even, Bart uses a paint mixer at a local hardware store to shake up a
          can of Homer's beer. Homer opens the can, resulting in a huge
          explosion that seriously injures the Simpsons patriarch.
      - episodeNumber: 19
        title: The Front
        plot: After watching a particularly tame Itchy and Scratchy show Lisa and
          Bart send one of their own scripts to the studio but it is rejected as
          they under age so they write some more and get Grandpa to say that he
          is the author. As a result Grandpa wins an award but at the
          presentation ceremony is horrified to see one of the cartoons for the
          first time. Homer,meanwhile,has to attend night school after it is
          discovered that he never actually graduated.
      - episodeNumber: 20
        title: Whacking Day
        plot: Marge teaches Bart at home after Skinner expels him. Lisa is horrified
          to find that it is Whacking Day,when Springfield citizens beat snakes
          to death so,helped by Barry White,she and Bart rescue the snakes by
          directing them to the Simpsons' house. Bart discovers that the real
          origin of Whacking Day was to beat up Irishman,a fact which impresses
          Skinner who lets him back in the school.
      - episodeNumber: 21
        title: Marge in Chains
        plot: A misunderstanding leads to Marge being imprisoned for shoplifting. In
          her absence, the family, and eventually, the town itself, descend into
          chaos.
      - episodeNumber: 22
        title: Krusty Gets Kancelled
        plot: A massive week-long advertising blitz declaring "Gabbo" to be coming.
          Gabbo turns out to be a ventriloquist dummy whose show airs directly
          opposite the Krusty the Clown show. Having beaten off hordes of
          competition before, Krusty laughs off the threat, but while Gabbo's
          star rises, Krusty's falls. His show is unceremoniously canceled.
          Broke, obese, and desperate for work, he turns to Bart and Lisa for
          help. Eventually they persuade many of Krusty's celebrity friends
          (Johnny Carson, Bette Midler, Hugh Hefner, the Red Hot Chili Peppers,
          and his half-brother Luke Perry) to join him in a TV comeback special.
  - seasonNumber: 5
    episodes:
      - episodeNumber: 1
        title: Homer's Barbershop Quartet
        plot: After the kids find a record with Homer's picture on it, he recalls
          the story of how he achieved fame in the 1980s with his barbershop
          quartet, The Be Sharps.
      - episodeNumber: 3
        title: Homer Goes to College
        plot: When a surprise inspection of the nuclear power plant reveals that
          Homer is not qualified to do his job, he is forced to go to college.
      - episodeNumber: 4
        title: Rosebud
        plot: After his birthday party goes wrong, Mr. Burns begins to want his
          childhood toy, a teddy bear named Bobo; Homer finds that Maggie is in
          possession of the doll.
      - episodeNumber: 5
        title: Treehouse of Horror IV
        plot: Homer sells his soul to the Devil for a donut, Bart contends with a
          gremlin on the side of the school bus which only he can see, and the
          family discovers that Mr. Burns is a vampire.
      - episodeNumber: 6
        title: Marge on the Lam
        plot: A girls' night out turns into a high speed chase when Marge learns her
          friend is driving a stolen car.
      - episodeNumber: 7
        title: Bart's Inner Child
        plot: Brad Goodman, a self-help guru, comes to Springfield and identifies
          Bart as a role model for personal happiness because he is in touch
          with his inner child. Soon, the entire town begins to behave like him.
      - episodeNumber: 8
        title: Boy Scoutz 'n the Hood
        plot: After joining the Junior Campers while on a sugar high, Bart
          reluctantly invites Homer to accompany him on the group's annual
          father-son rafting trip, which soon goes awry.
      - episodeNumber: 9
        title: The Last Temptation of Homer
        plot: Homer's marriage is in trouble when he develops an attraction to a new
          co-worker.
      - episodeNumber: 10
        title: $pringfield (Or, How I Learned to Stop Worrying and Love Legalized
          Gambling)
        plot: In order to revitalize its economy, Springfield decides to legalize
          gambling. As a consequence, Marge becomes addicted to using slot
          machines, while Mr. Burns develops a Howard Hughes complex.
      - episodeNumber: 11
        title: Homer the Vigilante
        plot: Springfield is hit by a spate of burglaries with the Simpsons among
          the victims. Wiggum is as useless as ever so Homer forms a vigilante
          posse,especially to guard a zirconia from the museum,having been been
          tipped off that it will be stolen. Needless to say Homer is as useless
          as Wiggum and the zirconia is stolen. However Grandpa catches the
          burglar,Molloy,a suave resident of the Retirement Castle,who returns
          the stolen goods but makes his escape from prison whilst sending the
          citizens on a wild goose chase for non-existent treasure.
      - episodeNumber: 12
        title: Bart Gets Famous
        plot: Bart becomes an overnight sensation as the "I didn't do it" boy on
          Krusty the Clown's show.
      - episodeNumber: 13
        title: Homer and Apu
        plot: When Homer becomes ill after eating contaminated food bought at the
          Kwik-E-Mart, Apu is fired from his job.
      - episodeNumber: 14
        title: Lisa vs. Malibu Stacy
        plot: Lisa leads a protest against a talking doll which she believes is
          sexist.
      - episodeNumber: 15
        title: Deep Space Homer
        plot: The powers that be at NASA, distraught over low television ratings for
          their space launches, decide to improve them by putting a private
          citizen on their next space shuttle. After receiving an angry phone
          call from Homer, they decide he is their man.
      - episodeNumber: 16
        title: Homer Loves Flanders
        plot: After Ned Flanders invites Homer to a major football game, the pair
          become friends. However, Homer's possessiveness and loutish behaviour
          slowly turns Ned against him.
      - episodeNumber: 17
        title: Bart Gets an Elephant
        plot: After winning a phone-in competition Bart has a choice of prize of
          either $10,000 or an elephant, he chooses the latter, naming him
          Stampy. The Simpsons are in chaos after Stampy wrecks the house and
          eats all the food. They have no alternative, Stampy must go to an
          animal refuge.
      - episodeNumber: 18
        title: Burns' Heir
        plot: After coming close to death, Mr. Burns decides than it's time to find
          an heir to his empire, and chooses Bart because of his truly devious
          nature.
      - episodeNumber: 19
        title: Sweet Seymour Skinner's Baadasssss Song
        plot: Bart takes Santa's little helper to school with him on inspection day
          and gets Skinner fired, Bart is pleased until Ned Flanders is made his
          replacement. Bart sets out to find Skinner and get him reinstated.
      - episodeNumber: 20
        title: The Boy Who Knew Too Much
        plot: After playing truant from school, Bart witnesses the alleged assault
          of a waiter by Mayor Quimby's nephew, Freddy. However, if he comes
          forward, he will have to admit he skipped class, and face the
          consequences.
      - episodeNumber: 21
        title: Lady Bouvier's Lover
        plot: Grampa falls in love with Marge's mother, but must compete with Mr.
          Burns for her heart.
      - episodeNumber: 22
        title: Secrets of a Successful Marriage
        plot: Homer is given the task of teaching an adult education class about
          relationships. He fails to woo the class until he starts talking about
          his and Marge's sex life. When Marge finds out, she orders him not to
          talk about their private life again. But then he invites his entire
          class to dinner. This is the final straw for Marge and she chucks him
          out of the house. He then moves in to Bart's tree house. After seeing
          the error of his ways he asks Marge for a second chance. She accepts
          and the two reconcile.
  - seasonNumber: 6
    episodes:
      - episodeNumber: 1
        title: Bart of Darkness
        plot: In a Rear Window parody, the Simpsons buy a swimming pool and
          everybody in the neighborhood joins in the enjoyment--except for Bart,
          whose broken leg prevents him from swimming. He soon becomes obsessed
          with looking through his telescope and even suspects Ned Flanders of
          murdering his wife.
      - episodeNumber: 2
        title: Lisa's Rival
        plot: When the super-intelligent but friendly Allison Taylor arrives in
          Springfield with her urbane father,Lisa is knocked off her perch as
          the brightest girl in the school and,helped by Bart,aims to sabotage
          Allison's entry in the school's diorama contest. However,at the last
          minute her conscience prevails and the girls become friends -
          particularly when the palm goes to Ralph Wiggum's unopened Star Wars
          figures. Homer tries to sell a load of sugar that fell off the back of
          a lorry but his plans are thwarted when it dissolves in the rain.
      - episodeNumber: 3
        title: Another Simpsons Clip Show
        plot: The family recalls past tales of lost love.
      - episodeNumber: 4
        title: Itchy & Scratchy Land
        plot: The Simpsons go to Itchy and Scratchyland,a theme park based on the
          violent television cartoon, where Bart and Homer are both arrested for
          annoying actors dressed as Itchy. However when the robot characters
          turn violent in the manner of 'Westworld' and the staff evacuate,the
          Simpsons are the heroes of the day by defeating the robots by using
          camera flash bulbs.
      - episodeNumber: 5
        title: Sideshow Bob Roberts
        plot: Sideshow Bob is released from prison and runs for Mayor of
          Springfield. When he wins the election, Bart and Lisa suspect foul
          play and are determined to expose Bob's corruption.
      - episodeNumber: 6
        title: Treehouse of Horror V
        plot: The family's job at Mr. Burns' country estate goes awry when Homer
          goes mad. Meanwhile, Homer's attempt to repair a toaster results in
          inadvertent time travel, and Bart and Lisa face becoming dinner when
          the school staff turn cannibalistic.
      - episodeNumber: 7
        title: Bart's Girlfriend
        plot: Bart falls for Reverand Lovejoy's beautiful, yet manipulative,
          daughter Jessica Lovejoy who has a way of making boys do whatever she
          wants them to do but when but when Bart is accused by the whole town
          of stealing money from the church collection plate Lisa springs into
          action to find the real thief and all fingers point to Ms Lovejoy.
          Meryl Streep guest voices.
      - episodeNumber: 8
        title: Lisa on Ice
        plot: Homer gives all his attention to Bart because he is the star of his
          hockey team, which makes Lisa jealous. But when a rival team discovers
          that she is an excellent goalie, Bart suddenly has a rival for Homer's
          attention.
      - episodeNumber: 9
        title: Homer Badman
        plot: Homer and Marge hire college co-ed Ashley Grant to baby-sit the kids
          while they go to a candy convention. While driving Ashley home, Homer
          shows poor tact when he attempts to retrieve a piece of Gummy Venus
          that became stuck to the back of Ashley's pants. Things are blown way
          out of proportion when Ashley interprets Homer's innocent actions as a
          sexual advance, prompting her to mount a huge anti-harassment campaign
          against Homer. Several attempts to exonerate himself - most notably, a
          totally inaccurate segment on the tabloid TV show "Rock Bottom" - only
          make things worse. As the media coverage intensifies, his friends turn
          against him and his name becomes comedy fodder, Homer becomes resigned
          to his tarnished reputation. Finally, after Lisa produces a segment
          for a cable-access TV show (where Homer defends himself),
          Groundskeeper Willie finally produces evidence to exonerate the
          Simpson patriarch.
      - episodeNumber: 10
        title: Grampa vs. Sexual Inadequacy
        plot: Grampa invents an aphrodisiac tonic,which kick-starts the sex lives of
          most of the adults in Springfield and he and Homer go on the road to
          sell it. However at an old farm-house where the Simpsons once
          lived,Grampa reveals to Homer that his birth was accidental. Homer is
          angry and the two part. But after reflection,they reconcile back at
          the farm-house but also manage to burn it down.
      - episodeNumber: 11
        title: Fear of Flying
        plot: Marge goes into therapy to cure her of her traumatizing fear of flying.
      - episodeNumber: 12
        title: Homer the Great
        plot: Homer secretly trails Lenny and Carl to the venue of a masonic society
          called the Stonecutters,who enjoy elite privileges and seem to number
          every male in Springfield except him. When a birthmark on him shaped
          like the secret sign of the Stonecutters is revealed he is declared
          their new leader but,unhappy at the premise of having to obey him,the
          lodge found another society - called No Homers.
      - episodeNumber: 13
        title: And Maggie Makes Three
        plot: Homer recounts the story of Maggie's birth when the kids ask why there
          are no photos of her in the family album.
      - episodeNumber: 14
        title: Bart's Comet
        plot: Bart alters the school weather balloon and reveals the alteration
          after the balloon is launched- and Principal Skinner is NOT happy
          about what it looks like. Skinner is so upset, in fact, that he makes
          Bart help him with his daily astronomy check- which starts at 4.30am!
          Bart is mad at himself for altering the balloon... until he makes a
          discovery- a comet. However Bart finds his fate tied to the "Bart
          Simpson Comet"- said comet is going to collide with Springfield,
          destroying Springfield and its inhabitants. A rocket is launched at
          the comet to destroy it but the rocket soars too high. All it destroys
          is the bridge that's the only way out of town! Will a miracle beat the
          comet to Springfield?
      - episodeNumber: 15
        title: Homie the Clown
        plot: Homer becomes a Krusty the Clown stand-in, but is mistaken for the
          real Krusty by the Springfield mafia.
      - episodeNumber: 16
        title: Bart vs. Australia
        plot: After he makes a collect call to Australia and refuses to pay for it,
          Bart sparks an international incident, with the Simpsons forced to
          travel to the country in order to repair political relations.
      - episodeNumber: 17
        title: Homer vs. Patty and Selma
        plot: Desperate for money, Homer takes a loan from Patty and Selma; Bart
          discovers a natural talent for ballet.
      - episodeNumber: 18
        title: A Star Is Burns
        plot: Mr. Burns hosts a film festival in Springfield to improve his image.
          Film critic Jay Sherman, of "The Critic" is invited, and stays with
          the Simpsons.
      - episodeNumber: 19
        title: Lisa's Wedding
        plot: A fortune teller gives Lisa a look at her wedding in the year 2010.
      - episodeNumber: 20
        title: Two Dozen and One Greyhounds
        plot: Santa's Little Helper's new mate has puppies, and Mr. Burns schemes to
          steal them and make them into a coat.
      - episodeNumber: 21
        title: The PTA Disbands
        plot: Due to Skinner's penny-pinching Mrs. Krabappel calls the teachers on
          strike. As a consequence the parents become substitute teachers but
          Bart feels so embarrassed by Marge teaching him that he eventually
          tricks Seymour and Edna into negotiation by locking them into a room
          together. The problem is solved by renting room space to the local
          prison.
      - episodeNumber: 22
        title: "'Round Springfield"
        plot: When Bart swallows a hazardous prize from a cereal box and winds up in
          the hospital, Lisa finds out her jazz idol Bleeding Gums Murphy has a
          room of his own there. Sadly, this turns out to be his deathbed, and
          not only is she upset about him dying, but she realizes that nobody
          will ever remember him for his music, unless she does something about
          it.
      - episodeNumber: 23
        title: The Springfield Connection
        plot: Having foiled an attempt by ex-convict Snake to rob the family one
          night Marge joins the local police force and becomes extremely
          zealous,dishing out punishments to the family and breaking up Homer's
          illegal gambling school. When Homer's friend Herman gets him involved
          in a scam to sell stolen jeans Marge tries to arrest him but gets no
          help from Wiggum and eventually resigns,complaining of police
          corruption.
      - episodeNumber: 24
        title: Lemon of Troy
        plot: Shelbyville kids hijack Springfield's sacred lemon tree after being
          pelted with lemons, and Bart leads a guerrilla war against them (I say
          a war, but it's nowhere near violent.) They find out that the tree is
          in "the impenetrable fortress of suburbia"- a car impound lot, owned
          by the leader's (Shelby's) dad. Homer and the parents of the kids find
          them and team up with them to get the tree back. But how are they
          gonna get it from a car impound lot?
      - episodeNumber: 25
        title: "Who Shot Mr. Burns?: Part 1"
        plot: After Mr. Burns steals oil from Springfield Elementary, an unknown
          person, seemingly in retaliation, shoots him.
  - seasonNumber: 7
    episodes:
      - episodeNumber: 1
        title: Who Shot Mr. Burns? Part Two
        plot: As Mr. Burns lies in intensive care, Chief Wiggum - with some help
          from Lisa - tries to find out who shot him.
      - episodeNumber: 2
        title: Radioactive Man
        plot: Milhouse is cast as Radioactive Man's sidekick in a Hollywood
          production of the comic book.
      - episodeNumber: 3
        title: Home Sweet Home-Dum-Diddly Doodily
        plot: Marge and Homer lose custody of the kids, who are sent to live at the
          Flanders' house.
      - episodeNumber: 4
        title: Bart Sells His Soul
        plot: When Rev. Lovejoy disciplines Bart for a prank he pulled in church -
          he tricked the organist into playing Iron Butterfly's
          ""In-A-Gadda-Da-Vida" - he and co-conspirator Milhouse begin arguing
          over whether man really has a soul. Bart scoffs at the notion and
          agrees to "sell" his soul (a piece of paper with the words "Bart
          Simpson's Soul") to Milhouse for $5. A series of situations makes Bart
          realize maybe he really did sell his soul, prompting him to go all-out
          to get it back from Milhouse, who isn't willing to sell. Meanwhile,
          Moe attempts to open a family-style restaurant inside his tavern, with
          the gimmick that if he doesn't smile when servicing a customer, the
          meal is free. Moe's surly demeanor and the stress of running such a
          business alone conspire to do the establishment in.
      - episodeNumber: 5
        title: Lisa the Vegetarian
        plot: Having befriended a lamb on a trip to a petting zoo,Lisa refuses to
          eat a lamb chop,seeing it as a living creature,and becomes a
          vegetarian,ruining Homer's hog-roast barbecue. Feeling depressed she
          runs into Apu who introduces her to Linda and Paul McCartney,from whom
          she learns that it is possible to have principles but still understand
          others' view points.
      - episodeNumber: 6
        title: Treehouse of Horror VI
        plot: A freak lightning storm causes giant advertising mascots to come to
          life, Groundskeeper Willie dies and swears revenge on the kids in
          their dreams, and Homer accidentally finds himself trapped in another
          dimension.
      - episodeNumber: 7
        title: King Size Homer
        plot: Determined to avoid a work exercise program, Homer intentionally gains
          weight in order to qualify for disability and work from home. However,
          he soon realizes that being morbidly obese comes with its own
          problems.
      - episodeNumber: 8
        title: Mother Simpson
        plot: After faking his own death, Homer meets a woman in the cemetery who
          turns out to be his mother. While he is shocked by her reappearance as
          he was always told she was dead, she harbors a deep secret.
      - episodeNumber: 9
        title: Sideshow Bob's Last Gleaming
        plot: Sideshow Bob again escapes from prison and takes control of a TV
          screen at an air show, demanding all television stations immediately
          go off the air.
      - episodeNumber: 10
        title: The Simpsons 138th Episode Spectacular
        plot: Troy McClure hosts a retrospective of the first 137 episodes of The
          Simpsons.
      - episodeNumber: 11
        title: Marge Be Not Proud
        plot: Bart is caught shop-lifting a video game from a store. He is barred
          from the store, but when Marge visits it with Bart in tow, the gung-ho
          store detective tells her of her son's misdemeanor and they grow
          apart. Eventually, Bart gives her a Christmas present, which she fears
          he has stolen, but when she discovers it is a framed picture of
          himself paid for in full, she is overjoyed, and gives him a video
          game, though sadly it is a golf instruction video, and not the game he
          desperately wanted.
      - episodeNumber: 12
        title: Team Homer
        plot: Homer starts a bowling team with Moe, Apu and Otto, but when Mr. Burns
          discovers the team was funded with his money, he insists on joining.
          Meanwhile, Springfield Elementary introduces uniforms.
      - episodeNumber: 13
        title: Two Bad Neighbors
        plot: To avoid politics, former President George Bush and his wife Barbara
          retire to Springfield, citing its low voter turnout. They quickly
          become friends to the conservative Flanders family, but George soon
          becomes the enemy of Bart and Homer Simpson.
      - episodeNumber: 14
        title: Scenes from the Class Struggle in Springfield
        plot: After buying a Chanel suit at a bargain price, Marge finds herself
          invited to a country club by a former schoolmate. Taken in by the
          opulence of the place, she is soon overcome by a desperation to fit
          in.
      - episodeNumber: 15
        title: Bart the Fink
        plot: Bart gets a check he wanted signed by Krusty back stamped. As Krusty
          was supposed to autograph it, Bart wants it taken back to sign, but
          inadvertently reveals Krusty as a tax fraud. Krusty's lifestyle is
          stripped down to that of an average citizen, his show ruined and most
          of his possessions sold in an auction. Bart is mad at himself,
          particularly after a sobbing Krusty commits suicide by piloting his
          plane, the I'm-Onna-Rolla-Gay, into a mountainside. Bart sees visions
          of Krusty everywhere, but are they illusions or real life?
      - episodeNumber: 16
        title: Lisa the Iconoclast
        plot: Whilst researching a history project,Lisa discovers that Jebediah
          Springfield,the town's founder,was actually a pirate who stole public
          funds to make a silver tongue for himself. Her findings are not
          popular with the township and so she asks that Springfield's body be
          exhumed for proof. The tongue is nowhere to be found but museum
          curator Hollis Hurlbut admits to Lisa that he stole it. So as not to
          disillusion the town's people Lisa and Hollis agree to keep this
          secret so that Jebediah will always be fondly remembered.
      - episodeNumber: 17
        title: Homer the Smithers
        plot: When Smithers is forced to take a vacation, he appoints Homer as his
          temporary replacement.
      - episodeNumber: 18
        title: The Day the Violence Died
        plot: Bart and Lisa meet a homeless person who claims to have created Itchy,
          one half of the cat and mouse team of their favorite cartoon series,
          "Itchy & Scratchy."
      - episodeNumber: 19
        title: A Fish Called Selma
        plot: Washed-up movie star Troy McClure starts dating Selma in an attempt to
          silence bizarre rumors about his personal life and resuscitate his
          career.
      - episodeNumber: 20
        title: Bart on the Road
        plot: Unable to get out of a mis-scheduled spring vacation, Principal
          Skinner makes up the holiday "Go to Work with Your Parents Day,"
          giving Lisa the chance to spend time with Homer, and Bart ...
      - episodeNumber: 21
        title: 22 Short Films About Springfield
        plot: A series of vignettes highlights a day in the life of various
          Springfield residents.
      - episodeNumber: 22
        title: Raging Abe Simpson and His Grumbling Grandson in 'The Curse of the
          Flying Hellfish'
        plot: Grandpa Simpson reveals to Bart that he and Montgomery Burns were part
          of a World War 2 unit known as the Flying Hellfish, which stole
          priceless art from a German castle during the war, of which the last
          surviving member would inherit the fortune. When another member of his
          platoon dies, Abe and Burns remain the last two survivors, and Burns
          vows to make sure Grandpa doesn't become the last Hellfish, until Abe
          and Bart vow to find the fortune before Burns does.
      - episodeNumber: 23
        title: Much Apu About Nothing
        plot: Anti-immigration fever sweeps Springfield, which threatens to lead to
          the deportation of Apu, until Homer decides to reject the mob
          mentality and help him become a legal citizen.
      - episodeNumber: 24
        title: Homerpalooza
        plot: Depressed about his inability to keep up with the existing music scene
          when Bart reveals how uncool his interest in 1970's rock music truly
          is, Homer decides to take Bart and Lisa to the Hullabalooza music
          festival to show them this isn't the case. Failing at that, he nearly
          sparks a riot and gets shot at with a cannon(ironically for Peter
          Frampton) which bounces a fake pig off his fat belly, and ends up
          being hired as part of the festival's freak show, touring with bands
          such as Smashing Pumpkins, Cypress Hill, Sonic Youth, and yes,
          Frampton.
      - episodeNumber: 25
        title: Summer of 4 Ft. 2
        plot: The end of the school year, and an empty yearbook causes Lisa to
          contemplate her lack of popularity. When Ned Flanders is summoned for
          jury duty and offers Homer a chance to stay at his beach house, Lisa
          sees this as the opportunity to reinvent herself as a slacker in the
          hope of gaining friends, which proves to be far more successful than
          she could possibly imagine --- but not if Bart has any say in the
          matter.
  - seasonNumber: 8
    episodes:
      - episodeNumber: 1
        title: Treehouse of Horror VII
        plot: In "The Thing and I," Bart hears something in the attic one night and
          his parents tell him that it's his conjoined twin brother, Hugo.
          Hibbert then reveals that there was an irregularity when he was born
          and one of the twins was pure evil. Marge and Homer then locked Hugo
          in the attic and fed him a bucket of fish heads once a week. When Hugo
          tries to sew him and Bart back together, but Hibbert reveals that Bart
          was always the evil twin. In "The Genesis Tub," Lisa accidentally
          creates a rapidly evolving universe in a small tub. This new race
          calls Lisa a God and Bart the Devil after he attacks. Lisa is brought
          down to the race's size and is therefore unable to help her people. In
          "Citizen Kang," Kang and Kodos abduct Homer and tells the aliens of a
          presidential election after being asked for their leader. The aliens
          then steal the identity of Bill Clinton and Bob Dole to be elected and
          take over Earth. Homer tries to get the real guys back, but
          accidentally kills them. When he gets back, he reveals Kang and Kodos'
          true identities, but they still take over Earth.
      - episodeNumber: 2
        title: You Only Move Twice
        plot: Homer takes a new job in a new town. However, his friendly new boss
          might be a super villain bent on world domination.
      - episodeNumber: 3
        title: The Homer They Fall
        plot: After discovering that Homer can take punches without feeling any
          apparent pain,ex-fighter Moe promotes him as a boxer. Homer's punching
          is poor but he only has to stand still long enough before the
          opponents are exhausted and collapse. World Heavyweight champion
          Drederick Tatum is a different matter,however,and Homer takes such a
          pounding that Moe arrives on a para glider to pluck him to safety. He
          still takes the money from Tatum's manager Lucius Sweet for the
          contest though.
      - episodeNumber: 4
        title: Burns, Baby Burns
        plot: The Simpsons give a lift to a man called Larry who is hitching to
          Springfield after discovering that he is Burns's long-lost son. Burns
          is initially happy to see him but tires of Larry's uncouth
          slobbishness and Larry is befriended by Homer. He decides that Larry
          might win back his father's love by means of a fake kidnapping. The
          plan is exposed but Burns forgives Larry, who then goes home to his
          wife and children.
      - episodeNumber: 5
        title: Bart After Dark
        plot: Whilst Marge and Lisa are at the coast helping to clean up after an
          oil spill, Bart, left to his own devices, comes upon a house of ill
          repute and soon ends up working on the door. Marge is appalled to find
          that Homer knew but did nothing to stop his son and leads a deputation
          of local citizens demanding its closure, culminating in her
          accidentally bull-dozing it.
      - episodeNumber: 6
        title: A Milhouse Divided
        plot: At a party at the Simpsons' house, Milhouse's parents Luann and Kirk
          publicly row and later split up, Kirk having to go and live at a motel
          while Luann takes up with younger Gladiator Chase. Fearing that his
          own marriage is in jeopardy, Homer divorces Marge so that he can
          remarry her properly and with ceremony in front of all their friends.
          Kirk attempts the same with Luann but fails.
      - episodeNumber: 7
        title: Lisa's Date with Density
        plot: At school, Nelson is caught with a cache of stolen items in his locker
          (including the "H" hood emblem from Supt. Chalmers' car) and is
          assigned to do chores with Groundskeeper Willie. Lisa is caught
          observing the goings-on and is assigned detention, where she develops
          a crush on Nelson. Lisa tries to reform Nelson, and it works for
          awhile. However, as the old saying goes, you can't teach a juvenile
          delinquent new tricks and it isn't long before Nelson is back to his
          old ways; he and his buddies had been caught throwing spoiled food at
          Skinner's house and tries to lie to Lisa about his participation in
          the whole thing, but ultimately lets slip the truth. Meanwhile, Homer
          obtains an autodialer and decides it will help him make easy money
          through his "Happy Dude" telemarketing scheme. Homer is eventually
          caught and made to use the autodialer to call back everyone he scammed
          in apology. Which he does ... then he asks for more money as part of a
          "Sorry Dude" scam.
      - episodeNumber: 8
        title: Hurricane Neddy
        plot: After a hurricane hits Springfield and destroys Ned Flanders' house,
          he suffers a breakdown and is forced to confront problems from his
          childhood.
      - episodeNumber: 9
        title: The Mysterious Voyage of Homer
        plot: At Springfield's annual chili cook-off, Homer eats a spicy concoction
          containing hallucinogenic peppers from Guatemala, and subsequently has
          a vision which makes him doubt Marge is his soul mate.
      - episodeNumber: 10
        title: The Springfield Files
        plot: In yet another crazed crossover, Leonard Nimoy narrates another tale
          of the supernatural, reminiscent of his days with "In Search Of."
          Realizing that even he's too drunk to drive after a ...
      - episodeNumber: 11
        title: The Twisted World of Marge Simpson
        plot: Marge enters the pretzel vending business, but when she fails, Homer
          recruits some help from the mob.
      - episodeNumber: 12
        title: Mountain of Madness
        plot: Burns takes his staff to Mount Useful for a team-building exercise,the
          object being to reach a cabin at the top. Paired with Homer,Burns
          cheats and they reach their destination but experience cabin fever
          when snowed in by an avalanche. Eventually Homer uses a propane stove
          to turn the cabin into a sled that sends them back to safety.
      - episodeNumber: 13
        title: Simpsoncalifragilisticexpiala-Annoyed-Grunt-cious
        plot: Marge Simpson is starting to loose hair due to the stress of running
          the Simpson household. The family decide to get a nanny and are
          approached by Shary Bobbins, a Mary Poppins figure in Victorian
          attire, complete with a flying umbrella. The British nanny seems to
          bring joy to everyone with her London music hall style singing and
          eccentric charm. Yet working in the Simpson household soon starts to
          cause problems for the kindly nursemaid...
      - episodeNumber: 14
        title: The Itchy & Scratchy & Poochie Show
        plot: "Krusty becomes alarmed at the flagging ratings for \"The Itchy &
          Scratchy Show\" and demands it be corrected. The producers reason some
          new gimmicks are needed to inject fresh air and - after a focus group
          doesn't quite go as well as planned - decide to introduce a new
          character named Poochie, a rapping cartoon dog that is supposed to
          become friends with Itchy and Scratchy. Homer auditions to do
          Poochie's voice and wins the part. Poochie's first cartoon, \"The
          Beagle Has Landed,\" premieres to great fanfare but is poorly received
          to say the least. The producers decide that, given his spectacular
          failure, Poochie will be killed off in the mutt's next cartoon. Homer
          learns about this and at his next recording session, gives a speech
          imploring everyone to give Poochie a chance. However, the effort is
          unsuccessful and Poochie's death - along with the correct lines dubbed
          in - is revealed in the next animated short. Also: A college-aged boy
          named Roy temporarily moves in with the Simpsons and - in a nod to
          clichÃ©d characters being used as a gimmick to entice viewership of
          waning TV shows - does everything to get in the way. Eventually, Roy
          announces he's moving out and moving in with a pair of sexy ladies."
      - episodeNumber: 15
        title: Homer's Phobia
        plot: Homer fears that Bart's masculinity is at stake when he suspects he is
          being influenced by a flamboyant homosexual collectible store owner
          named John. All his efforts to show Bart how to be a man keep
          backfiring on him... or do they?
      - episodeNumber: 16
        title: Brother from Another Series
        plot: Sideshow Bob is released from prison into the custody of his younger
          brother Cecil (voiced by David Hyde Pierce), Springfield's Chief
          Hydrological Engineer. He works as the foreman on a new hydroelectric
          dam. Bart is convinced that Bob is up to something shady again, and
          follows him everywhere.
      - episodeNumber: 17
        title: My Sister, My Sitter
        plot: Bart is outraged when Lisa becomes his babysitter.
      - episodeNumber: 18
        title: Homer vs. the 18th Amendment
        plot: After Bart inadvertently becomes drunk at a St. Patrick's Day
          celebration, an old prohibition law banning drinking in Springfield is
          rediscovered and enforced. Desperate to keep alcohol in the city,
          Homer takes matters into his own hands.
      - episodeNumber: 19
        title: Grade School Confidential
        plot: Martin's birthday party is predictably dull until nearly all the
          guests become ill with food poisoning. The only ones not to get sick
          are Bart (who didn't want to eat the spoiled oysters), and Principal
          Skinner and Mrs. Krabappel, who fall in love with each other. Bart
          catches his principal and teacher kissing passionately, but they
          immediately find out and want to swear him to secrecy. They make...
      - episodeNumber: 20
        title: The Canine Mutiny
        plot: After he fraudulently obtains a credit card, Bart buys a new dog named
          Laddie. When the items he purchased are repossessed, he lies that
          Santa's Little Helper is the dog he bought, and soon misses his pet.
      - episodeNumber: 21
        title: The Old Man and the Lisa
        plot: When Burns is declared bankrupt,Lisa shows him how to make money out
          of recycling on condition that he becomes a full convert and renounces
          his grasping ways. The recycling plant is a success but he reneges on
          the deal to catch marine life to make 'Li'l Lisa Slurry'. Lisa refuses
          to take any of the profits and he sells the plant on.
      - episodeNumber: 22
        title: In Marge We Trust
        plot: Marge becomes a church counselor; Homer discovers his face on a
          Japanese detergent logo.
      - episodeNumber: 23
        title: Homer's Enemy
        plot: Industrious Frank Grimes starts working at the plant and becomes
          irritated by Homer's laziness; Bart buys a run-down factory for a
          dollar.
      - episodeNumber: 24
        title: The Simpsons Spin-Off Showcase
        plot: 'Troy McClure introduces possible Simpsons spin-offs: "Chief Wiggins,
          P.I.," "The Love-Matic Grandpa," "The Simpson Family Smile-Time
          Variety Hour".'
      - episodeNumber: 25
        title: The Secret War of Lisa Simpson
        plot: After a prank destroys half the town, Bart is shipped away to military
          school. Lisa, seeking a challenge, decides to enroll with him, but is
          faced with discrimination as the school's only girl cadet.
  - seasonNumber: 9
    episodes:
      - episodeNumber: 2
        title: The Principal and the Pauper
        plot: After holding a surprise tribute to Principal Skinner, the town of
          Springfield is shocked to find out that Seymour Skinner is actually an
          impostor.
      - episodeNumber: 3
        title: Lisa's Sax
        plot: Homer recounts the story of Bart's first day of school, which
          corresponds with the story of how Lisa got her saxophone.
      - episodeNumber: 4
        title: Treehouse of Horror VIII
        plot: In "The Homega Man," Homer battles mutants after Springfield is
          annihilated by a neutron bomb. Then, Bart has his DNA mixed with a fly
          in "Fly vs. Fly." Finally, Marge is revealed to be a witch in colonial
          Springfield in "Easy Bake Coven."
      - episodeNumber: 5
        title: The Cartridge Family
        plot: "After a massive soccer riot, Homer decides to invest in a home
          security system but can't afford the high price. He does the next best
          thing: He purchases a gun. This is despite Marge's stern opposition to
          having a gun. Homer plays with the gun like a toy and almost causes an
          accident at the dinner table. Marge warns Homer to get rid of the gun
          now; Homer agrees, but Bart finds the gun later in the refrigerator.
          Marge sees this, takes the gun away and tells Homer she is taking the
          kids and moving out. Homer eventually is kicked out of the local NRA
          chapter (for his careless use of the gun), and decides he needs to try
          to get Marge back. Eventually, he manages to foil Snake's armed
          robbery at the hotel where Marge is staying. Homer finally gets rid of
          the gun, but Marge decides to keep it for herself."
      - episodeNumber: 6
        title: Bart Star
        plot: A pee-wee football team forms as a solution to Springfield's growing
          childhood obesity crisis. When Homer takes over as coach after causing
          Flanders to quit, he tries to make Bart the star of the team despite
          his poor performance on the field.
      - episodeNumber: 7
        title: The Two Mrs. Nahasapeemapetilons
        plot: Shop-keeper Apu is deemed to be Springfield's most eligible bachelor
          and dates several women so he is upset to learn that the time has come
          for his arranged marriage. When Apu's mother turns up in town Homer
          persuades a reluctant Marge to pose as Apu's wife in order to put off
          the union but the deception wears thin and they are forced to tell the
          truth. Fortunately the arranged bride Manjula turns out to be wholly
          to Apu's liking.
      - episodeNumber: 8
        title: Lisa the Skeptic
        plot: When the school goes on an archaeological dig and unearths what
          appears to be the skeleton of an angel,Lisa courts controversy by
          doubting its authenticity,leading to a heated debate between skeptics
          and believers. When the angel is found to carry the words Prepare for
          the End,the townsfolk fear that their days are numbered but Lisa is
          exonerated when the whole exercise proves to be no more than an
          advertisement for a new shopping mall.
      - episodeNumber: 9
        title: Realty Bites
        plot: Marge gets a job with Lionel Hutz as a real estate agent but she is so
          honest in her opinions of the properties that she fails to sell a
          single house and Hutz tells her she will be fired unless she can make
          a sale. She succeeds in selling a house which was once the scene of a
          brutal murder to Ned and Maude Flanders but feels guilty about it and
          tries to talk them out of the sale. However the house gets destroyed
          in a police chase and Marge,having handed back the Flanders's
          money,gets the sack.
      - episodeNumber: 10
        title: Miracle on Evergreen Terrace
        plot: On Christmas Eve, Marge admonishes the family not to open presents
          until 7 a.m. the next morning. Bart finds a way around the directive
          and opens his gifts at 5 a.m. However, his prized gift - a
          remote-controlled fire truck - overheats and causes a fire that
          engulfs the tree and presents. The family investigates and Bart tells
          them that a burglar has struck. As a result of Kent Brockman's human
          interest story, the entire town donates gifts and cash to the Simpsons
          for their "misfortune." Eventually, Bart admits the truth, angering
          his clueless family but angering the town even more (when Brockman
          finds out the truth). The family is made into outcasts, and Marge's
          attempt to win the needed funds on "Jeopardy!" (to pay everybody back)
          fails miserably. Eventually, the townspeople loot the Simpsons' home
          ... save for a dust rag.
      - episodeNumber: 11
        title: All Singing, All Dancing
        plot: Homer is disappointed when the western he rented turns out to be a
          musical, so the family reminds him of the musical moments in the
          show's history.
      - episodeNumber: 12
        title: Bart Carny
        plot: Bart and Homer befriend two carnies and invite them to stay with them,
          but the carnies soon swindle the Simpsons out of their house.
      - episodeNumber: 13
        title: The Joy of Sect
        plot: Many of the townsfolk of Springfield become brain-washed by a
          religious sect known as the Movementarians, including the Simpsons,who
          move into the giant compound run by the sect and its chief,the Leader.
          Marge,however,resists being totally brain-washed and manages to
          escape,bringing the Reverend Lovejoy and Ned to help free her family.
          The Leader tries to escape with the group members' money on what
          appears to be a spaceship but it is only a bike with wings and he
          literally falls to earth.
      - episodeNumber: 14
        title: Das Bus
        plot: While the kids become stranded on a desert island, Homer attempts to
          cash in on the Internet.
      - episodeNumber: 15
        title: The Last Temptation of Krust
        plot: Bart arranges for Krusty to perform at a comedy festival where his
          old-fashioned gags go down very badly alongside more modern comics.
          Bart takes the disillusioned clown home where Krusty is appalled by
          all the merchandise bearing his name and relaunches himself as a
          critic of the consumer society and its greed.
      - episodeNumber: 16
        title: Dumbbell Indemnity
        plot: Moe cannot believe his luck when he starts dating Renee,an attractive
          florist,but she is also something of a gold-digger and Moe fears that
          he will lose her unless he can keep buying her expensive presents.
          When the money runs out he comes up with a plan - Homer will see that
          his car gets written off so he can claim the insurance. In fact the
          plans goes totally awry,leaving Homer in prison.
      - episodeNumber: 17
        title: Lisa the Simpson
        plot: Lisa fears she is losing her intelligence when she learns about the
          fabled Simpson gene. Meanwhile, Jasper freezes himself in the
          Kwik-E-Mart freezer.
      - episodeNumber: 18
        title: This Little Wiggy
        plot: Feeling sorry for Ralph Wiggum,Marge invites him to play with Bart -
          who is hugely embarrassed until he learns that Ralph has access to his
          father's key-chain and can unlock any door in Springfield. After a
          night using the keys the boys end up in the disused jail,where they
          inadvertently activate the electric chair,causing problems for Mayor
          Quimby,who is visiting the jail next day, Disaster is averted,thanks
          to Lisa but Ralph's sinister imaginary friend,a leprechaun,has the
          last word.
      - episodeNumber: 19
        title: Simpson Tide
        plot: Bart has his ear pierced and gets an ear-ring but Homer confiscates
          it.Later Homer and some colleagues join the Naval Reserve and sail on
          a submarine,where Homer accidentally fires the captain out of the
          torpedo hatch and,left in charge,allows the sub to drift inti enemy
          waters. It is attacked and springs a leak but Homer saves the day by
          sealing it with Bart's ear-ring before returning home for a
          dishonorable discharge.
      - episodeNumber: 20
        title: The Trouble with Trillions
        plot: Homer is forced to spy for the IRS after an audit. But when he is
          asked to retrieve a trillion dollar bill from Mr. Burns, he switches
          sides and the two flee to Cuba for refuge.
      - episodeNumber: 21
        title: Girly Edition
        plot: During a prank that goes wrong Bart destroys Groundskeeper Willie's
          shack. At the same time lazy Homer is getting a helper monkey called
          Mojo to do his chores and Lisa is the anchor on a children's T.V. news
          show. When Bart joins her as co-presenter and they start to compete
          for stories she takes her revenge by sending him to the scrapyard
          where Willie is sleeping rough.
      - episodeNumber: 22
        title: Trash of the Titans
        plot: Homer becomes the sanitation commissioner for Springfield. His
          ineptitude pollutes the town and leads to a drastic solution.
      - episodeNumber: 23
        title: King of the Hill
        plot: After meeting film star Rainier Wolfcastle at the gym ,Homer is
          volunteered by Bart to climb the treacherous local mountain the
          Murderhorn,as a publicity stunt for energy bars after Wolfcastle pulls
          out.Homer makes the climb despite warnings from Grampa and the exit of
          his sherpas and,at the top,makes a grisly discovery which helps his
          descent.
      - episodeNumber: 24
        title: Lost Our Lisa
        plot: Lisa gets lost after she tries to take a bus to a museum.
      - episodeNumber: 25
        title: Natural Born Kissers
        plot: Marge and Homer discover that,by making love in public places,their
          sex life takes on an exciting new twist. They are almost caught in the
          nude at the novelty putting green,which leads to their having to make
          their escape in an air balloon which,unfortunately for them, having
          flown over a church with a glass roof with Homer hanging from the
          basket,comes to a stop in a crowded football stadium.
  - seasonNumber: 10
    episodes:
      - episodeNumber: 1
        title: Lard of the Dance
        plot: A new girl arrives at Springfield Elementary and becomes instantly
          popular, with Lisa forced to organize a dance at her school, while
          Homer and Bart try to start their own grease business.
      - episodeNumber: 2
        title: The Wizard of Evergreen Terrace
        plot: Homer's midlife crisis leads to a disastrous attempt at being an
          inventor.
      - episodeNumber: 3
        title: Bart the Mother
        plot: When Bart accidentally kills a mother bird, he tries to make amends by
          raising the eggs.
      - episodeNumber: 4
        title: Treehouse of Horror IX
        plot: Homer receives an evil hair transplant; Bart and Lisa get trapped in
          an Itchy and Scratchy cartoon; Maggie is revealed to be an alien.
      - episodeNumber: 5
        title: When You Dish Upon a Star
        plot: Homer becomes a Hollywood insider when he befriends Alec Baldwin and
          Kim Basinger.
      - episodeNumber: 6
        title: D'oh-in' in the Wind
        plot: Homer becomes a hippie after a revelation about his middle name.
      - episodeNumber: 7
        title: Lisa Gets an 'A'
        plot: Lisa cheats on a test and has a moral crisis when her perfect score
          qualifies the school for grant money. Meanwhile, Homer cannot bring
          himself to cook a lobster, so he adopts it as a pet instead.
      - episodeNumber: 8
        title: "Homer Simpson in: 'Kidney Trouble'"
        plot: When Grampa needs a kidney transplant Homer is the obvious donor but
          he chickens out and runs away to sea. On board ship his fellow
          passengers are disgusted by his cowardice and throw him overboard.
          Drifting to the shore he sees a father and son bond over building a
          sand-castle and knows what he must do. The transplant is a success -
          though its circumstances are unusual,to say the least.
      - episodeNumber: 9
        title: Mayored to the Mob
        plot: After rescuing Mayor Quimby and actor Mark Hamill from a stampede at a
          sci-fi convention,Homer becomes the mayor's bodyguard but finds that
          Quimby is knowingly allowing Fat Tony to sell rats' milk to the school
          and makes Quimby expose him.At a performance of 'Guys and Dolls'
          starring Mark Hamill the Mafia boss and his henchmen try to rub the
          mayor out but Homer swings into action to save him,advised by the
          'Star Wars' actor to 'use the forks'.
      - episodeNumber: 10
        title: Viva Ned Flanders
        plot: When Homer takes Ned to Las Vegas in an attempt to get him to loosen
          up, the two end up drunkenly marrying a pair of cocktail waitresses.
      - episodeNumber: 11
        title: Wild Barts Can't Be Broken
        plot: The children of Springfield revolt after a curfew is enforced.
      - episodeNumber: 12
        title: Sunday, Cruddy Sunday
        plot: Homer and his friends go to the Superbowl but,when their tickets turn
          out to be fake,they get thrown into jail. Fortunately they are freed
          by Dolly Parton and make their way to a director's box but this is
          owned by the 'billionaire tyrant' Rupert Murdoch,who orders the
          visitors' arrest. After being chased onto the pitch,Homer and his
          friends cause considerable confusion which ends with Homer in
          possession of the Vince Lombardi trophy.
      - episodeNumber: 13
        title: Homer to the Max
        plot: Humiliated with sharing his name with a bumbling character on a hit TV
          show, Homer decides to have his name legally changed to Max Power. The
          new name opens a lot of doors for Homer and Marge and soon they become
          friends with some of Springfield's most powerful people.
      - episodeNumber: 14
        title: I'm with Cupid
        plot: The husbands of Springfield plot revenge after Apu outshines them on
          Valentine's Day.
      - episodeNumber: 15
        title: Marge Simpson in 'Screaming Yellow Honkers'
        plot: Marge's new SUV gives her a potent case of road rage.
      - episodeNumber: 16
        title: Make Room for Lisa
        plot: When Homer installs a cell phone tower on his roof to pay for his
          destruction of the Bill Of Rights, the machinery is put in Lisa's
          room, forcing her to move in with Bart. When the new living
          arrangement causes her stress, Homer agrees to try sensory deprivation
          therapy with her.
      - episodeNumber: 17
        title: Maximum Homerdrive
        plot: Homer completes a cross country delivery for a trucker who dies before
          completing it, and takes Bart along for the ride. Meanwhile, Marge and
          Lisa experience problems with a novelty doorbell they purchase.
      - episodeNumber: 18
        title: Simpsons Bible Stories
        plot: Each family member has a dream after they nod off during a boring
          church sermon. Marge imagines she is Eve to Homer's Adam,being
          expelled by God (Ned) from Eden for eating the forbidden fruit - as
          well as for killing Gary the Unicorn. Whilst Homer sees himself as
          Solomon wisely giving judgment on the division of a pie,Lisa is a
          Hebrew slave helping Moses Milhouse lead the kids to freedom from
          Pharaoh Skinner by flushing all the toilets and parting the waves for
          them. Bart is David,fighting Goliath's son Nelson,with the help of
          shepherd boy Ralph,who comes back from the day to get rid of the
          bully.
      - episodeNumber: 19
        title: Mom and Pop Art
        plot: After failing to properly construct a D-I-Y barbecue Homer takes the
          mangled result back to the store but it falls into the road and is
          mistaken for a piece of modern art by gallery owner Astrid Weller. For
          a time Homer is feted as a bold conceptual artist but the ideas soon
          begin to run out.Having been told of Christo,who wraps buildings
          up,Homer decides his take on this will be to flood Springfield,which
          he does,though oddly enough,everybody finds it inspirational.
      - episodeNumber: 20
        title: The Old Man and the 'C' Student
        plot: Bart is punished with community service at the Retirement Castle after
          he ruins Springfield's chances of hosting the Olympics.
      - episodeNumber: 21
        title: Monty Can't Buy Me Love
        plot: Mr. Burns attempts to be popular by capturing the Loch Ness Monster.
      - episodeNumber: 22
        title: They Saved Lisa's Brain
        plot: Lisa is invited to join the Springfield chapter of MENSA and after
          Mayor Quimby flees, the group ends up running the city. Meanwhile,
          Homer poses for a series of erotic photos.
      - episodeNumber: 23
        title: Thirty Minutes Over Tokyo
        plot: The Simpsons go to Tokyo where Bart and Homer get thrown into jail
          after mistaking the emperor for a Sumo wrestler and Marge has to use
          up most of their holiday money as bail. When Homer makes an origami
          crane out of their last million yen note and it blows away,they are
          forced to take part in a dangerous game-show in order to win the money
          for their return flight.
  - seasonNumber: 11
    episodes:
      - episodeNumber: 1
        title: Beyond Blunderdome
        plot: When Mel Gibson becomes convinced that Homer is the only man with the
          guts to tell him the truth, he insists Homer accompany him to
          Hollywood to help fix his newest film project, a remake of Mr. Smith
          Goes to Washington.
      - episodeNumber: 2
        title: Brother's Little Helper
        plot: Bart is put on medication to control his behavior, but the pills cause
          him to become paranoid and insane.
      - episodeNumber: 3
        title: Guess Who's Coming to Criticize Dinner?
        plot: Homer's negative reviews as a food critic puts his life in danger.
          Fortunately he has Lisa fighting for him.
      - episodeNumber: 4
        title: Treehouse of Horror X
        plot: The Simpsons attempt to cover up their accidental murder of Ned
          Flanders in "I Know What You Did-Iddly-Did." Then, Bart and Lisa
          become superheroes and save Lucy Lawless from the evil ...
      - episodeNumber: 5
        title: E-I-E-I-(Annoyed Grunt)
        plot: Homer cowards out of a pistol-duel and hides out with the rest of the
          family on a country farm.
      - episodeNumber: 6
        title: Hello Gutter, Hello Fadder
        plot: Homer briefly becomes famous after bowling a perfect 300 at the local
          ten-pin alley. However,his celebrity quickly wanes so he decides to
          bond with Maggie instead. He tries to teach her to swim but she ends
          up rescuing him after he gets into difficulties. As a reward he takes
          her bowling where she also gets the perfect score.
      - episodeNumber: 7
        title: Eight Misbehavin'
        plot: Apu's wife Manjula gives birth to octuplets,making them celebrities
          and giving them free baby care goods - though these are withdrawn
          after a Shelbyville woman has nine babies. Exhausted by child care Apu
          allows showman Larry Kidkill to exhibit his children at the zoo but
          instantly regrets it and gets Homer to help him rescue them.
          Unfortunately they are caught and,in exchange for the babies' return,
          Homer must perform on a trick-cycle whilst being attacked by snakes.
      - episodeNumber: 8
        title: Take My Wife, Sleaze
        plot: Homer's attempt at creating a motorcycle gang attracts a real gang,
          who kidnap Marge.
      - episodeNumber: 9
        title: Grift of the Magi
        plot: With the school strapped for cash Principal Skinner allows Jim
          Hope,president of Kids First Industries,to take it over. He is using
          the children as guinea pigs to test popular toys,in particular one
          called,at Lisa's suggestion,Funzo. However the Simpsons discover that
          Funzo's purpose is to destroy all other toys so they collect every
          Funzo model to prevent this,ending with a family celebration that
          combines 'A Christmas Carol' with 'It's a Wonderful Life'.
      - episodeNumber: 10
        title: Little Big Mom
        plot: Lisa finds out how rough Marge has it when her mom is in traction and
          she becomes the woman of the house. Homer and Bart's antics get her so
          worked up she conspires to teach them a lesson.
      - episodeNumber: 11
        title: Faith Off
        plot: Bart is led to believe he has special healing powers after a tent
          revival.
      - episodeNumber: 12
        title: The Mansion Family
        plot: When Mr. Burns has to go the Mayo Clinic in Minnesota for a checkup,
          he chooses The Simpsons to take care of his mansion while he is gone.
          Homer and his friends take Mr. Burns yacht into ...
      - episodeNumber: 14
        title: Alone Again, Natura-Diddly
        plot: Homer's juvenile antics at the speedway track result in Maude Flanders
          falling to her death. For once Homer is genuinely sorry for his
          bereaved neighbour and attempts to help Ned find a new lady-friend via
          video dating. However, it does not work and Ned is in danger of losing
          his faith - until he meets the lead singer in a Christian rock band,
          Rachel Jordan, with whom he strikes up a new friendship.
      - episodeNumber: 15
        title: "Missionary: Impossible"
        plot: Having reneged on his telethon bid to save the PBS channel Homer is
          pursued by angry mob into the local church.Rev. Lovejoy helps him
          escape by sending him to a desert island as a missionary where his
          efforts to atone for introducing the natives to gambling leads to his
          building a chapel. Unfortunately he rings its bells too loudly,causing
          an earthquake. Back in Springfield,during another telethon,Bart saves
          the Fox network -"not for the first time."
      - episodeNumber: 16
        title: Pygmoelian
        plot: Plastic surgery not only transforms Moe the Bartender from ugly to
          hunky, it helps gets him a job on a hit daytime drama.
      - episodeNumber: 17
        title: Bart to the Future
        plot: Bart gets a glimpse of the future while the family is on vacation at
          an Indian casino.
      - episodeNumber: 18
        title: Days of Wine and D'oh'ses
        plot: Homer doesn't like it when Barney quits drinking; Bart and Lisa get
          into trouble when they enter a photo contest for the new phone book
          cover.
      - episodeNumber: 19
        title: Kill the Alligator and Run
        plot: The Simpsons become wanted criminals after injuring a famous alligator
          during a Florida vacation.
      - episodeNumber: 20
        title: Last Tap Dance in Springfield
        plot: Lisa has difficulties learning to tap dance. Meanwhile Bart and
          Milhouse ditch summer camp to spend a week living in the mall.
      - episodeNumber: 21
        title: It's a Mad, Mad, Mad, Mad Marge
        plot: Everybody loves the new Simpsons' house guest Becky. Except Marge, who
          thinks Becky wants to kill her.
  - seasonNumber: 12
    episodes:
      - episodeNumber: 1
        title: Treehouse of Horror XI
        plot: Homer must do one good deed to get into Heaven; Bart and Lisa
          encounter a witch in a gingerbread house; Super-intelligent dolphins
          strike back at humanity.
      - episodeNumber: 2
        title: A Tale of Two Springfields
        plot: When Homer tries to enter a phone-in competition, he becomes terribly
          stubborn and angry for Springfield introducing a new dialing code. In
          the Town Hall, after the Mayor's meeting about the change, Homer
          discovers that all the rich people live on one side of Springfield,
          with the old code, and Homer is left to try and manage with the new
          code. However, he protests, and ends up splitting Springfield into Old
          and New. Homer desperately tries different ways to tackle Old
          Springfield, but in doing so, he only makes them richer when they
          discover gold at the bottom of the river. Homer finally builds a large
          wall to separate the two sides, and remembers that The Who are planned
          to stage at Springfield for a concert. Will Homer manage to convince
          The Who to play on his side of town instead of the other's?
      - episodeNumber: 3
        title: Insane Clown Poppy
        plot: After blowing up Lisa's room - on her birthday - Homer wants to make
          it up to her and the whole family ends up going to a book fair. Among
          other authors, Krusty is signing books and one of the kids waiting in
          line is a girl named Sophie, who tells Krusty she's his daughter! A
          reluctant Krusty promises to take her to the beach where he realizes
          he's a lousy father and turns to Homer for some parental advice. The
          Simpsons help Krusty and he's getting a better dad. However, at a
          poker game, Krusty has a very good hand but no money and uses Sophie's
          violin as stake...
      - episodeNumber: 4
        title: Lisa the Treehugger
        plot: Lisa's crush on an environmental activist inspires her to live in a
          tree threatened by loggers.
      - episodeNumber: 5
        title: Homer vs. Dignity
        plot: Homer asks Burns for a raise and is told he can have one providing he
          becomes a 'prank monkey', playing stupid jokes on people and generally
          humiliating himself. He does,however,get the raise and decides to
          atone for the pranks by throwing toys which he has bought for the
          children of Springfield into the crowd from a carnival float. Burns
          tries to get in on the act by throwing fish guts.
      - episodeNumber: 6
        title: The Computer Wore Menace Shoes
        plot: Homer's gossip website becomes a huge hit, but when his information
          runs out he resorts to making up news.
      - episodeNumber: 7
        title: The Great Money Caper
        plot: Realising how gullible people are,Bart and Homer become
          grifters,conning people out of money - until they are arrested by a
          law officer who is actually another grifter,who steals their money.
          Resuming their dishonest career they find that a scam involving a
          supposed car theft goes wrong after Groundskeeper Willie shoots and
          kills Seymour Skinner and they end up in court. In fact the ashooting
          and court are in fact set-ups,designed to scare them out of their
          grifting ways.
      - episodeNumber: 8
        title: Skinner's Sense of Snow
        plot: Following a fierce blizzard Skinner,Willie and the children are
          trapped in the school by a huge snow drift. Homer and Ned set out to
          rescue them but hit a hydrant that explodes,the water turning to ice
          in the freezing temperature. Finally everybody is freed,however,thanks
          to Nibbles,the school's hamster,whom Seymour sends out with a message
          for help.
      - episodeNumber: 9
        title: HOMR
        plot: An x-ray reveals a crayon lodged in Homer's brain. After the crayon is
          removed, Homer experiences a sudden surge in intelligence, making him
          closer to Lisa and isolated from his friends.
      - episodeNumber: 10
        title: Pokey Mom
        plot: Marge befriends a convict with an artistic streak. Meanwhile, Homer
          battles the chiropractic industry after he creates a miracle back pain
          cure.
      - episodeNumber: 11
        title: Worst Episode Ever
        plot: Jeff Albertson,owner of the Android's Dungeon memorabilia store,has a
          mild heart attack and goes to hospital,leaving Bart and Milhouse to
          run the shop. Despite an error on Milhouse's part in ordering too many
          comic books,they make a profit when they accidentally come across a
          secret store of illegal video clips hidden in the cellar,which they
          exhibit for an admission fee. On release from hospital Jeff looks for
          romance - and very nearly finds it with Seymour's mother,Agnes Skiner.
      - episodeNumber: 12
        title: Tennis the Menace
        plot: Homer installs a tennis court in the backyard, but his lousy playing
          creates a rift in the family.
      - episodeNumber: 13
        title: Day of the Jackanapes
        plot: Sideshow Bob returns with a plan to brainwash Bart and kill Krusty.
      - episodeNumber: 14
        title: New Kids on the Blecch
        plot: A music producer offers Bart and his friends a chance to participate
          in an up-and-coming boy band, but the boys are not so After after
          making a discovery.
      - episodeNumber: 15
        title: Hungry Hungry Homer
        plot: Homer decides to help his family with all their problems, complaining
          to the Blocko land and other places to claim what is right. But, when
          Homer goes to complain at Springfield Stadium, he secretly discovers
          that the manager is planning to move the team to the Albuquerque
          Isotopes. After Homer is knocked out of remembering the events, he
          returns to the stadium and starts a protest that he will not eat
          anything until the manager reveals the secret. However, the manager
          and the Duff Man have other plans for Homer...
      - episodeNumber: 16
        title: Bye Bye Nerdie
        plot: Problems with a bully lead Lisa to examine just what makes bullies
          aggressive. Meanwhile, Homer gets into the baby-proofing business.
      - episodeNumber: 17
        title: Simpson Safari
        plot: The Simpsons win a trip to Africa after Homer finds a golden animal
          cracker from the 60's in the loft.
      - episodeNumber: 18
        title: Trilogy of Error
        plot: The lives of Homer, Lisa and Bart have been split up in a
          less-than-ordinary day, and as each of their problems unfold, their
          lives intertwine on a road of chaos and mayhem all over ...
      - episodeNumber: 19
        title: I'm Goin' to Praiseland
        plot: Ned opens a theme park to the memory of his late wife Maude and it
          becomes a huge success when people kneeling in front of a statue of
          Maude experience mystic visions. The reason for this is that a grille
          in front of the statue is an out-pipe for a propane gas line and they
          are getting high on the gas. Unfortunately the park is closed down
          when Homer and Ned try to stop two children from lighting a candle
          before the altar and are charged with assault.Ned does,however,enjoy
          the further company of Rachel Jordan,despite his efforts to turn her
          into a clone of Maude.
      - episodeNumber: 20
        title: Children of a Lesser Clod
        plot: After a debilitating injury forces him to stay indoors, Homer begins a
          daycare center.
      - episodeNumber: 21
        title: Simpsons Tall Tales
        plot: A hobo tells the Simpsons tall tales on a train ride to Delaware. In
          the first story, Homer is outcast from society as Paul Bunyan. Then,
          Lisa travels the country planting trees as Connie ...
  - seasonNumber: 13
    episodes:
      - episodeNumber: 1
        title: Treehouse of Horror XII
        plot: A gypsy puts a curse on Homer; The Simpsons' new automated house
          malfunctions and tries to kill Homer; Bart and Lisa attend a school
          for wizards.
      - episodeNumber: 2
        title: The Parent Rap
        plot: After Bart takes a joyride in a police car, a judge orders him to be
          tethered to Homer at all times.
      - episodeNumber: 3
        title: Homer the Moe
        plot: Homer and his friends are forced to drink in the Simpsons' garage
          after Moe the Bartender renovates his shady bar into a hipster
          hangout.
      - episodeNumber: 4
        title: A Hunka Hunka Burns in Love
        plot: Mr. Burns falls in love with a younger woman and recruits Homer to
          help him impress her.
      - episodeNumber: 5
        title: The Blunder Years
        plot: A hypnotist uncovers a traumatic experience from Homer's childhood.
      - episodeNumber: 6
        title: She of Little Faith
        plot: Homer and Bart collaborate on a model rocket which destroys The First
          Church of Springfield. To raise money for repairs, the church sells
          advertising space, outraging Lisa - who becomes a Buddhist, with the
          help of guest star Richard Gere.
      - episodeNumber: 7
        title: Brawl in the Family
        plot: A social services officer brings unity to the Simpson family, but
          their newfound happiness is threatened when the cocktail waitress
          Homer married in Vegas shows up at their door.
      - episodeNumber: 8
        title: Sweets and Sour Marge
        plot: Marge rallies for a ban on sugar after Springfield is declared
          America's fattest city.
      - episodeNumber: 9
        title: Jaws Wired Shut
        plot: Marge can't deal with the quiet after Homer has his jaws wired shut.
      - episodeNumber: 10
        title: Half-Decent Proposal
        plot: Marge's high school sweetheart Artie Ziff returns and offers Homer a
          million dollars to spend a weekend with Marge.
      - episodeNumber: 11
        title: The Bart Wants What It Wants
        plot: Bart breaks up with his new girlfriend Greta, but gets jealous when
          she begins dating Milhouse.
      - episodeNumber: 12
        title: The Lastest Gun in the West
        plot: Bart meets a retired cowboy movie star and convinces him to make a
          comeback on The Krusty the Clown Show.
      - episodeNumber: 13
        title: The Old Man and the Key
        plot: Abe gets his driver's license back to impress a new woman at the
          retirement home.
      - episodeNumber: 14
        title: Tales from the Public Domain
        plot: Homer reads three stories from an overdue library book; with Homer as
          Odysseus trying to get home to Ithaca, Lisa as Joan of Arc leading the
          French to Victory and Bart as Hamlet avenging his father's death.
      - episodeNumber: 15
        title: Blame It on Lisa
        plot: Lisa sponsors an orphan in Brazil, and when he goes missing she
          convinces the family to go to Brazil to find him. While there, Homer
          is kidnapped.
      - episodeNumber: 16
        title: Weekend at Burnsie's
        plot: After a traumatizing eye injury, Homer becomes a habitual user of
          medical marijuana.
      - episodeNumber: 17
        title: Gump Roast
        plot: In this clip show, the citizens of Springfield honor Homer Simpsons
          with a Roast, but the festivities take a turn for the worst when
          aliens crash it.
