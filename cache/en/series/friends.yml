seriesInfo:
  title: Friends
  year: 1994–2004
  plot: Rachel Green, Ross Geller, Monica Geller, Joey Tribbiani, Chandler Bing and
    Phoebe Buffay are all friends, living off of one another in the heart of New
    York City. Over the course of ten years, this average group of buddies goes
    through massive mayhem, family trouble, past and future romances, fights,
    laughs, tears and surprises as they learn what it really means to be a
    friend.
  poster: https://m.media-amazon.com/images/M/MV5BNDVkYjU0MzctMWRmZi00NTkxLTgwZWEtOWVhYjZlYjllYmU4XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg
seasons:
  - seasonNumber: 1
    episodes:
      - episodeNumber: 1
        title: The One Where Monica Gets a Roommate
        plot: Monica and the gang introduce Rachel to the "real world" after she
          leaves her fiancé at the altar.
      - episodeNumber: 2
        title: The One with the Sonogram at the End
        plot: Ross finds out his ex-wife is pregnant. Rachel returns her engagement
          ring to Barry. Monica becomes stressed when her and Ross's parents
          come to visit.
      - episodeNumber: 3
        title: The One with the Thumb
        plot: Monica becomes irritated when everyone likes her new boyfriend more
          than she does. Chandler resumes his smoking habit. Phoebe is given
          $7000 when she finds a thumb in a can of soda.
      - episodeNumber: 4
        title: The One with George Stephanopoulos
        plot: Joey and Chandler take Ross to a hockey game to take his mind off the
          anniversary of the first time he slept with Carol, while the girls
          become depressed when they realize they don't have a 'plan'.
      - episodeNumber: 5
        title: The One with the East German Laundry Detergent
        plot: Eager to spend time with Rachel, Ross pretends his washroom is
          rat-infested so he can join her at the laundromat. Meanwhile, Joey has
          Monica pose as his girlfriend, and Chandler struggles to break up with
          his girlfriend.
      - episodeNumber: 7
        title: The One with the Blackout
        plot: When New York suffers from a blackout, Ross tries to tell Rachel that
          he likes her, and Chandler gets stuck in an ATM vestibule with a
          model.
      - episodeNumber: 8
        title: The One Where Nana Dies Twice
        plot: Monica and Ross mourn the loss of their grandmother. Chandler is
          shocked to find that people think he is gay.
      - episodeNumber: 9
        title: The One Where Underdog Gets Away
        plot: The gang's plans for Thanksgiving go awry after they get locked out of
          Monica and Rachel's apartment.
      - episodeNumber: 10
        title: The One with the Monkey
        plot: The gang make (and break) a pact not to bring dates to their New Years
          Eve party. Phoebe starts dating a scientist. Ross compensates for his
          loneliness by getting a monkey.
      - episodeNumber: 11
        title: The One with Mrs. Bing
        plot: Chandler's flamboyant romance-novelist mother comes to visit, and Joey
          catches her kissing Ross. Meanwhile, Monica and Phoebe fight over a
          guy in a coma.
      - episodeNumber: 12
        title: The One with the Dozen Lasagnas
        plot: Rachel and Paolo's relationship hits a snag when he makes a pss at
          Phoebe. Ross refuses to find out the sex of his baby until it's born.
          Chandler and Joey go shopping for a new kitchen table.
      - episodeNumber: 13
        title: The One with the Boobies
        plot: Joey finds out his dad has a mistress. Rachel tries to even the score
          after Chandler inadvertently catches a glimpse of her breasts. Phoebe
          dates a shrink who analyzes the gang.
      - episodeNumber: 14
        title: The One with the Candy Hearts
        plot: As Valentine's Day approaches; Ross and his date end up at the same
          restaurant as Carol and Susan, Joey inadvertently sets Chandler up on
          a blind date with Janice, and the girls burn mementos of their old
          boyfriends.
      - episodeNumber: 15
        title: The One with the Stoned Guy
        plot: Monica cooks a gourmet meal for a restaurateur who is looking for a
          new chef, however he arrives at the apartment stoned. Meanwhile, Ross
          tries to master 'dirty talk'.
      - episodeNumber: 16
        title: "The One with Two Parts: Part 1"
        plot: Chandler's boss orders him to tell his foxy junior co-worker Nina that
          she's fired but he can't and ends up dating her instead. He tells the
          boss she's in therapy as she is unable to handle or even remember her
          sacking. Chandler even promises her a raise! Ross's monkey Marcel has
          become systematically troublesome, yet he's the only one who masters
          the TV control's foreign language channels in Monica's apartment. Ross
          joins Carol and Susan in Lamaze class which turns into a disaster when
          Carol can't come and he has to play her part. A birth video makes
          Carol decide 'not to go through' with the birth anyway. Chandler and
          Joey find Phoebe's twin sister Ursula working in a bar. Joey asks for
          Phoebe's blessing to date her sister which is reluctantly given.
      - episodeNumber: 17
        title: "The One with Two Parts: Part 2"
        plot: Rachel switches identities with Monica so she can use her health
          insurance. Meanwhile, Ursula continues to come between Phoebe and
          Joey.
      - episodeNumber: 18
        title: The One with All the Poker
        plot: As Rachel interviews for a new job, the girls take on the guys in a
          game of poker.
      - episodeNumber: 19
        title: The One Where the Monkey Gets Away
        plot: The gang frantically search for Ross's monkey Marcel after Rachel
          loses him.
      - episodeNumber: 20
        title: The One with the Evil Orthodontist
        plot: Rachel and Barry start dating again, despite the fact that he's now
          engaged to Mindy; Chandler goes nuts when a woman he likes won't
          return his phone calls.
      - episodeNumber: 21
        title: The One with the Fake Monica
        plot: Monica befriends the woman who stole her credit card. Ross is forced
          to give away Marcel. Joey tries to come up with a less ethnic-sounding
          stage name.
      - episodeNumber: 22
        title: The One with the Ick Factor
        plot: Monica gets a shock when she finds out her boyfriend is a high school
          student. Chandler finds out his colleagues don't like him when Phoebe
          temps as his secretary.
      - episodeNumber: 23
        title: The One with the Birth
        plot: As Carol goes into labor; Ross and Susan argue, Rachel flirts with
          Carol's doctor, and Joey assists a pregnant single mother.
      - episodeNumber: 24
        title: The One Where Rachel Finds Out
        plot: As Ross leaves for China, Chandler accidentally reveals Ross's
          feelings for Rachel. Joey takes part in a fertility study and is
          unable to sleep with his new girlfriend.
  - seasonNumber: 2
    episodes:
      - episodeNumber: 1
        title: The One with Ross's New Girlfriend
        plot: Rachel waits for Ross at the airport, unaware he has a new girlfriend.
          Meanwhile, Chandler has a frightening experience with Joey's tailor,
          and Phoebe gives Monica a bad haircut.
      - episodeNumber: 2
        title: The One with the Breast Milk
        plot: Joey is having trouble with a new guy at work who dresses like a
          cowboy and who intrudes Joey's section. Monica and Julie get along and
          Monica can't tell Rachel. Rachel finds out and is upset. Everyone
          dares Ross to try breast milk because it grosses him out. Joey dresses
          up as a cowboy to be the best at work again. Joey and the cowboy have
          their showdown and Joey wins because the cowboy sprays perfume into a
          customer's eyes. Rachel gives Julie a chance to be friends with her.
          Ross tries the breast milk after all.
      - episodeNumber: 3
        title: The One Where Heckles Dies
        plot: After Mr. Heckles dies and leaves all his belongings to Monica and
          Rachel, Chandler worries he will die alone just like him. Meanwhile,
          Phoebe and Ross argue over evolution.
      - episodeNumber: 4
        title: The One with Phoebe's Husband
        plot: When the gang find out Phoebe married a gay Canadian ice dancer for a
          green card, more of their secrets are revealed. Meanwhile, Rachel
          gives Ross bad advice on his relationship with Julie.
      - episodeNumber: 5
        title: The One with Five Steaks and an Eggplant
        plot: The gang are divided by income issues; Monica, Ross and Chandler have
          money, and Rachel, Phoebe and Joey don't.
      - episodeNumber: 6
        title: The One with the Baby on the Bus
        plot: Joey and Chandler are left to babysit Ben when Monica takes Ross to
          the hospital. Meanwhile, Phoebe loses her singing gig at Central Perk
          to a professional singer.
      - episodeNumber: 7
        title: The One Where Ross Finds Out
        plot: A drunken Rachel calls Ross and reveals her feelings for him on his
          answering machine. Meanwhile, Monica keeps busy by being Chandler's
          personal trainer and Phoebe constantly wonders why her current
          boyfriend won't sleep with her.
      - episodeNumber: 8
        title: The One with the List
        plot: Rachel tells Phoebe and Monica, Ross tells Chandler and Joey about
          their kiss. Ross doesn't know what he's doing because he can't figure
          out whether to be with Julie or Rachel. Everyone (including Julie) is
          at Central Perk and Phoebe sings a song about their love triangle.
          Monica gets a new job making up recipes for a synthetic chocolate
          substitute. Chandler, Joey and Ross make a list with Julie and
          Rachel's pros and cons to make it easier for Ross to pick one of them.
          Monica makes Phoebe and Rachel try her terrible Mockolate recipes.
          Ross breaks up with Julie and Rachel is very happy but she sees the
          list they wrote and is not exactly happy... they argue and Rachel
          doesn't want to be with Ross anymore. Ross gives everything to win
          Rachel back.
      - episodeNumber: 9
        title: The One with Phoebe's Dad
        plot: Phoebe tracks down her father, but isn't sure whether she should meet
          him. Ross asks Rachel to make a list of pros and cons about him.
      - episodeNumber: 10
        title: The One with Russ
        plot: Monica gets back together with 'Fun Bobby' and realizes why he is
          always so upbeat. Rachel starts dating a guy called Russ who bears an
          uncanny resemblance to Ross.
      - episodeNumber: 11
        title: The One with the Lesbian Wedding
        plot: Ross isn't confident enough to accept attending his ex Carol's lesbian
          wedding to Susan. Because the wedding caterer has a bad accident,
          Monica gets the job, a first for her, but can't get it done without
          generalized slave labor... Joey has his first TV appearance as Dr.
          Drake Ramore in Days of Our Lives, and shows the friends some acting
          tricks used there... Phoebe's 82 year-old client Rose died on her
          massage table, and her spirit went into her- now she has two crazy
          personalities and an octogenarian's agenda... Rachel was all nerves
          for her ma's first visit since she blew her wealthy wedding to Barry,
          but actually her happiness in poverty inspires Mrs. Greene Sr., who
          never worked but cracks at everybody, to leave Rach's pa and
          cheerfully join the crazy modern girls life... Everybody attends the
          wedding, and when Carol's parents won't give her away...
      - episodeNumber: 12
        title: "The One After the Superbowl: Part 1"
        plot: "Joey's first fan-mail -for his character, Dr. Drake Ramore- is from
          Erika Ford, who sounds like a crazy stalker, so Chandler and he are
          scared when she turns up, but given her looks he accepts to dine
          together- enough for her to think she's Drake's fiancée. Hunky Rob
          Donan invites Phoebe to play songs for kids in the public library, but
          her brutally honest lyrics shock the parents. After seeing a monkey
          like Marcel in a commercial, Ross decides to visit him in the San
          Diego Zoo, where he's officially told the capucin died but hears the
          truth from a hush-hush caretaker: he's in a movie being shot in New
          York so they all go there..."
      - episodeNumber: 13
        title: "The One After the Superbowl: Part 2"
        plot: At the site of the movie co-starring the capucin Marcel, Ross is
          disappointed not to get his former pet's full attention, but is
          promised a reunion afterward, which is however canceled. Joey attempts
          to get a part in the movie. The girls only have eyes for human star
          Jean-Claude Van Damme; since Monica is too shy to address him, Rachel
          asks him, but he invites her- several rows and dates are the -even
          literally- messy result. Chandler meets a former classmate, Susie
          Moss, whom he once humiliated causing her to be nicknamed 'Susie
          underpants', but now makes him ask her out and wear her panties, alas
          not just for the kick... Finally Ross gets a surprise.
      - episodeNumber: 14
        title: The One with the Prom Video
        plot: Monica still can't get a job, and money is becoming tight. Ross gets
          her to agree to ask her parents for money. Joey buys Chandler a
          hideous gold friendship bracelet, and overhears Chandler complaining
          about it to Phoebe. Ross continues to pine after Rachel, who Phoebe
          insists is his "lobster", but she makes it pretty clear that its not
          happening. However, when an old home video of Monica and Rachel's prom
          is discovered, Ross's true feelings for Rachel are shown.
      - episodeNumber: 15
        title: The One Where Ross and Rachel... You Know
        plot: Monica becomes infatuated with a friend of her parents when she caters
          a party for him. Ross and Rachel go on their first date. Joey and
          Chandler refuse to move when they get a new TV and two armchairs.
      - episodeNumber: 16
        title: The One Where Joey Moves Out
        plot: Phoebe talks Rachel into getting a tattoo despite, or rather because
          of, Ross's disapproval. At dad Jack Geller's birthday party, Dr.
          Richard Burke has some trouble hearing comments about his unspecified
          date, Monica more hearing about hers and the worst when she's
          accidentally in the bathroom while her parents get intimate. After a
          tiny row about using each-others stuff, even soap, Joey considers
          moving out of Chandler's apartment to live alone for the first time
          now he has a good contract and another actor moves to an even posher
          one.
      - episodeNumber: 17
        title: The One Where Eddie Moves In
        plot: Chandler gets a new roommate. Phoebe gets the chance to make a music
          video for her song "Smelly Cat". Ross and Monica clash when he is
          always at her and Rachel's apartment.
      - episodeNumber: 18
        title: The One Where Dr. Ramoray Dies
        plot: Chandler finds out Eddie is not only much less fun then Joey, but
          positively crazy and frighteningly suspicious and inconsistent. Ross
          is stressing out to learn Rachel had 'animal sex' with Paolo; Richard
          and Monica are uncomfortable to learn she is only his second lover, he
          the last in a long row; there's a logistical dilemma for both couples'
          make up-sex. After Joey told a TV digest he 'rewrites some of his
          dialogues', an insulted scenarist writes his character, Dr. Drake
          Ramoray, to fall to his death, ending his Days of Our Lives career.
      - episodeNumber: 19
        title: The One Where Eddie Won't Go
        plot: Chandler demands that Eddie move out, however he doesn't seem to get
          the message. Meanwhile, a book on empowerment for women inspires the
          girls. In order to pay his bills, Ross convinces Joey to audition for
          a role he doesn't want.
      - episodeNumber: 20
        title: The One Where Old Yeller Dies
        plot: Phoebe's world view is shattered when she learns how Old Yeller really
          ends. Monica becomes jealous when Richard starts hanging out with
          Chandler and Joey. Rachel panics when she learns that Ross has planned
          their whole life together.
      - episodeNumber: 21
        title: The One with the Bullies
        plot: A bully at Central Perk steals Chandler's cap. Monica has a job
          interview at a 50's theme restaurant where she would have to cook in a
          costume and dance on the counter. Phoebe goes to see her father but a
          dog prevents her from doing so. The bullies at the coffee shop keep
          coming back to bully Ross and Chandler so they try to make their own
          coffee at home. Phoebe has the courage to go see her dad but he left
          his wife and son 4 years back. Monica loses all her money ($127) on
          the stock market so she has to take the job. Ross and Chandler are
          standing their ground at Central Perk and get into a fight with
          pickpockets - with the bullies on their side!
      - episodeNumber: 22
        title: The One with the Two Parties
        plot: Chaos ensues when Rachel's recently divorced parents show up at her
          surprise birthday party, so the gang has to find ways to keep her
          parents separated otherwise they'll start fighting.
      - episodeNumber: 23
        title: The One with the Chicken Pox
        plot: Ryan, a guy in the navy who Phoebe used to go out with is coming to
          the city for 2 whole weeks. Ben has chicken pox and everybody except
          Phoebe has had them. So of course Phoebe has the chicken pox now but
          unfortunately Ryan hasn't had them but he wouldn't let the pox stand
          between them. Chandler organizes a job as a processor for Joey and
          Joey does a little too much acting like he was a processor. Ryan and
          Phoebe both have the chicken pox and the itching drives them crazy.
          Joey is really annoying at work and always ratting Chandler out. They
          agree that Joey will quit. Monica is upset that Richard doesn't have
          one thing he is obsessive about. Ryan leaves.
      - episodeNumber: 24
        title: The One with Barry and Mindy's Wedding
        plot: "Joey has a problem: he has to kiss a guy for an audition and Warren
          Beatty told him he was a bad kisser. Joey wants to practice kissing a
          guy with Chandler. Rachel is maid of honor for Barry and Mindy's
          wedding. She has to wear a horrible pink dress. Monica thinks about
          getting married to Richard. Richard tells her he sees a future with
          Monica but not with kids. Chandler has a relationship over the
          Internet. Turns out the girl is married. Ross, Rachel, Richard and
          Monica go to the wedding. Rachel feels uncomfortable because Barry's
          parents told everyone she ran away from Barry because she was crazy
          after having had syphilis. Ross saves Rachel by making a speech about
          her courage to show up at the wedding. Richard tells Monica he'll have
          a child with her if he has to in order not to lose her. Monica doesn't
          want a child with someone who doesn't really want to have one.
          Chandler's meets his cyber space friend and they kiss."
  - seasonNumber: 3
    episodes:
      - episodeNumber: 1
        title: The One with the Princess Leia Fantasy
        plot: Monica suffers from insomnia and depression following her breakup with
          Richard. Joey struggles to accept Chandler and Janice's relationship.
          Ross confides in Rachel about one of his fantasies.
      - episodeNumber: 2
        title: The One Where No One's Ready
        plot: A stressed Ross desperately and insistently tries to get the rest of
          the gang ready for a black tie event at the museum, while Joey and
          Chandler clash over personal belongings and personal space.
      - episodeNumber: 3
        title: The One with the Jam
        plot: Monica tries to get over Richard by using her free time to make jam
          and considers artificial insemination through a sperm bank. Phoebe is
          stalked by a man who mistakes her for Ursula.
      - episodeNumber: 4
        title: The One with the Metaphorical Tunnel
        plot: Chandler tries to get over his fear of commitment. Phoebe poses as
          Joey's agent after she forgets to tell him about an audition. Ross
          panics after seeing Ben play with a Barbie doll and tries to convince
          him to play with more manly toys.
      - episodeNumber: 5
        title: The One with Frank Jr.
        plot: Phoebe has trouble bonding with her half-brother Frank when he comes
          to visit. Joey attempts to build an entertainment center. Ross is
          challenged to name the five celebrities he'd like to sleep with most.
      - episodeNumber: 6
        title: The One with the Flashback
        plot: The gang remember the events three years ago, when several of them
          almost slept together.
      - episodeNumber: 7
        title: The One with the Race Car Bed
        plot: Joey becomes a learning extension teacher in soap acting, and loves
          the respect from even more clueless kids. Monica chooses a
          ridiculously cheap bed from Janice's ex; Phoebe signs for her ...
      - episodeNumber: 8
        title: The One with the Giant Poking Device
        plot: Chandler is devastated after Joey tells him he saw Janice kissing her
          ex-husband. Monica accidentally bumps Ben's head into a post when she
          and Rachel babysit. Phoebe is paranoid if she goes to dentist someone
          she knows will die.
      - episodeNumber: 9
        title: The One with the Football
        plot: Old sibling rivalry between Monica and Ross resurfaces and postpones
          Thanksgiving dinner when the gang decide to play a game of "touch"
          football.
      - episodeNumber: 10
        title: The One Where Rachel Quits
        plot: Ross accidentally breaks a little girl's leg and tries to help her
          sell boxes of cookies which recreates Monica's childhood fixation.
          Rachel quits her job at Central Perk and Joey's Christmas tree selling
          conflicts with Phoebe's principles.
      - episodeNumber: 11
        title: The One Where Chandler Can't Remember Which Sister
        plot: A drunken Chandler fools around with one of Joey's sisters - but he
          can't remember which one. Ross becomes skeptical when a guy at the
          diner gets Rachel an interview for a position at Bloomingdales.
      - episodeNumber: 12
        title: The One with All the Jealousy
        plot: Ross becomes insanely jealous of Mark. Monica hooks up with a
          co-worker, who writes her a poem with a hidden meaning. One of Joey's
          numerous lies on his resume is exposed when he takes part in a
          Broadway production.
      - episodeNumber: 13
        title: The One Where Monica and Richard Are Just Friends
        plot: Monica's willpower is tested when she bumps into Richard. Joey and
          Rachel exchange their favorite books. Phoebe dates an athletic guy who
          doesn't realize he has a "wardrobe malfunction".
      - episodeNumber: 14
        title: The One with Phoebe's Ex-Partner
        plot: Phoebe is reunited with her former singing partner who thinks "Smelly
          Cat" has hit potential; Chandler dates a woman with a prosthetic leg.
      - episodeNumber: 15
        title: The One Where Ross and Rachel Take a Break
        plot: Ross seeks solace at a party after a bitter fight with Rachel and ends
          up in the arms of another woman; Phoebe's date needs an interpreter to
          communicate.
      - episodeNumber: 16
        title: The One with the Morning After
        plot: Ross is guilt-ridden after sleeping with Chloe and desperately tries
          to stop Rachel from finding out and when she does, the rest of the
          gang listen to them argue and end up trapped in Monica's room for the
          rest of the night.
      - episodeNumber: 17
        title: The One Without the Ski Trip
        plot: When Ross rescues the group after they've become stranded on the way
          to a ski trip he wasn't invited on, the rest of the gang are forced to
          address the hostility between him and Rachel after their split.
      - episodeNumber: 18
        title: The One with the Hypnosis Tape
        plot: Monica goes out with a guy who turns out to be a software billionaire.
          Chandler's stop smoking hypnosis tape has an unexpected side effect.
          Frank makes a surprise announcement that he is getting married - to a
          woman twice his age.
      - episodeNumber: 19
        title: The One with the Tiny T-Shirt
        plot: Rachel goes on her first date, after splitting from Ross, with Mark.
          Joey clashes with his co-star in his new play. Monica continues to
          date Pete, even though she is still not attracted to him.
      - episodeNumber: 20
        title: The One with the Dollhouse
        plot: Monica's aunt dies and leaves her an antique dollhouse that she
          doesn't want Phoebe to play with; Rachel regrets setting up Chandler
          with her boss, Joanna.
      - episodeNumber: 21
        title: The One with the Chick and the Duck
        plot: Joey buys a chick for him and Chandler, Pete offers Monica a job at
          his restaurant but she is undecided if she should accept it. Ross
          shows his continued feelings for Rachel when he gives up being on TV
          for her.
      - episodeNumber: 22
        title: The One with the Screamer
        plot: Ross witnesses Rachel's date screaming at people, however no one
          believes him. Meanwhile, Joey becomes upset when Kate is offered a job
          in Los Angeles, and Phoebe refuses to hang up the phone when she is
          placed on hold by her phone company.
      - episodeNumber: 23
        title: The One with Ross's Thing
        plot: Ross seeks medical help when he finds a mysterious skin condition on
          his backside. Phoebe struggles to choose between two guys; Monica
          can't decide what to do about Pete when she thinks he is going to
          propose.
      - episodeNumber: 24
        title: The One with the Ultimate Fighting Champion
        plot: Monica struggles to support Pete in his goal to become the Ultimate
          Fighting Champion. Chandler is uneasy when his boss playfully slaps
          his butt. Rachel becomes jealous when Ross starts dating a woman that
          was introduced to him by Phoebe.
      - episodeNumber: 25
        title: The One at the Beach
        plot: While at the beach, Phoebe meets a family friend with links to her
          past; Ross discovers that Rachel still loves him and must decide
          between her and Bonnie.
  - seasonNumber: 4
    episodes:
      - episodeNumber: 1
        title: The One with the Jellyfish
        plot: Ross chooses between Rachel and his bald-headed girlfriend Bonnie;
          Joey, Chandler, and Monica have a perilous encounter with a jellyfish
          at the beach.
      - episodeNumber: 2
        title: The One with the Cat
        plot: Phoebe becomes convinced that the spirit of her dead mother is inside
          a cat. Chandler and Joey are robbed. Monica goes on a date with a guy
          from her high school.
      - episodeNumber: 3
        title: The One with the 'Cuffs
        plot: Monica tries to avoid criticism when she caters a party for her
          mother. Chandler ends up half naked and handcuffed to a chair in
          Rachel's boss's office. Joey tries to get educated from a salesman
          trying to sell him a set of encyclopedias.
      - episodeNumber: 4
        title: The One with the Ballroom Dancing
        plot: Joey is forced to help Treeger learn how to dance after he threatens
          to have Monica and Rachel evicted. Phoebe develops a crush on one of
          her clients. Ross tries to help Chandler quit the gym.
      - episodeNumber: 5
        title: The One with Joey's New Girlfriend
        plot: Chandler develops feelings for Joey's new girlfriend. Ross and Rachel
          try to make each other jealous with their dates. Phoebe's cold gives
          her a sexy singing voice.
      - episodeNumber: 7
        title: The One Where Chandler Crosses the Line
        plot: Chandler is guilt-ridden after kissing Kathy. Ross starts playing the
          keyboard again and everyone except Phoebe thinks he's terrible. Joey
          dates someone else while still attached to Kathy.
      - episodeNumber: 8
        title: The One with Chandler in a Box
        plot: Chandler tries to earn Joey's forgiveness by lying in a wooden box for
          six hours. Monica accidentally gets ice in her eye and her doctor
          turns out to be Richard's son and it's discovered Rachel exchanges the
          gifts she received in the past.
      - episodeNumber: 9
        title: The One Where They're Going to Party!
        plot: Monica ends up having to choose between a head chef position or the
          catering business she started with Phoebe. Rachel is close to getting
          a promotion but tragedy strikes. Chandler and Ross are excited when an
          old friend is coming to town.
      - episodeNumber: 10
        title: The One with the Girl from Poughkeepsie
        plot: In order for her kitchen staff to acknowledge her authority, Monica
          hires Joey so she can fire him in front of them. Chandler
          unsuccessfully tries to set Rachel up with a co-worker. Ross can't
          choose between two girls.
      - episodeNumber: 11
        title: The One with Phoebe's Uterus
        plot: Newlyweds Frank and Alice ask Phoebe to be their surrogate. Joey gets
          a job as a tour guide at Ross's museum. Chandler asks Monica and
          Rachel for advice on how to sexually satisfy Kathy.
      - episodeNumber: 12
        title: The One with the Embryos
        plot: Phoebe's uterus is examined for implantation of the embryos.
          Meanwhile, a seemingly harmless game between Chandler and Joey against
          Monica and Rachel escalates into a full blown contest where the stakes
          are raised higher and higher.
      - episodeNumber: 13
        title: The One with Rachel's Crush
        plot: After seeing Kathy's play, Chandler becomes convinced she is cheating
          on him with her co-star. Rachel develops a crush on one of her
          customers. Monica becomes jealous when she realizes she is no longer
          the 'hostess'.
      - episodeNumber: 14
        title: The One with Joey's Dirty Day
        plot: Joey arrives on the set of his latest movie unwashed, after a three
          day fishing trip with his dad. Rachel sets up Ross with the niece of
          her boss. Chandler goes through three phrases to help recover from
          Kathy cheating on him.
      - episodeNumber: 15
        title: The One with All the Rugby
        plot: Chandler runs into Janice, and finds her more irritating than ever and
          creates an elaborate plan to break up with her, meanwhile, Ross
          attempts to learn how to play rugby to impress Emily and Monica
          obsesses over a electric lighting switch.
      - episodeNumber: 16
        title: The One with the Fake Party
        plot: Rachel organizes a fake good bye party for Emily so she can spend time
          with Joshua. A side effect from her pregnancy causes Phoebe to have a
          craving for meat.
      - episodeNumber: 17
