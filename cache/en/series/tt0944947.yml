seriesInfo:
  title: Game of Thrones
  year: 2011â€“
  plot: In the mythical continent of Westeros, several powerful families fight for
    control of the Seven Kingdoms. As conflict erupts in the kingdoms of men, an
    ancient enemy rises once again to threaten them all. Meanwhile, the last
    heirs of a recently usurped dynasty plot to take back their homeland from
    across the Narrow Sea.
  poster: https://m.media-amazon.com/images/M/MV5BMjA5NzA5NjMwNl5BMl5BanBnXkFtZTgwNjg2OTk2NzM@._V1_SX300.jpg
seasons:
  - seasonNumber: 1
    episodes:
      - episodeNumber: 1
        title: Winter Is Coming
        plot: Eddard Stark is torn between his family and an old friend when asked
          to serve at the side of King Robert Baratheon; Viserys plans to wed
          his sister to a nomadic warlord in exchange for an army.
      - episodeNumber: 2
        title: The Kingsroad
        plot: While Bran recovers from his fall, Ned takes only his daughters to
          King's Landing. Jon Snow goes with his uncle Benjen to the Wall.
          Tyrion joins them.
      - episodeNumber: 3
        title: Lord Snow
        plot: Jon begins his training with the Night's Watch; Ned confronts his past
          and future at King's Landing; Daenerys finds herself at odds with
          Viserys.
      - episodeNumber: 4
        title: Cripples, Bastards, and Broken Things
        plot: Eddard investigates Jon Arryn's murder. Jon befriends Samwell Tarly, a
          coward who has come to join the Night's Watch.
      - episodeNumber: 5
        title: The Wolf and the Lion
        plot: Catelyn has captured Tyrion and plans to bring him to her sister, Lysa
          Arryn, at the Vale, to be tried for his, supposed, crimes against
          Bran. Robert plans to have Daenerys killed, but Eddard refuses to be a
          part of it and quits.
      - episodeNumber: 6
        title: A Golden Crown
        plot: While recovering from his battle with Jaime, Eddard is forced to run
          the kingdom while Robert goes hunting. Tyrion demands a trial by
          combat for his freedom. Viserys is losing his patience with Drogo.
      - episodeNumber: 7
        title: You Win or You Die
        plot: Robert has been injured while hunting and is dying. Jon and the others
          finally take their vows to the Night's Watch. A man, sent by Robert,
          is captured for trying to poison Daenerys. Furious, Drogo vows to
          attack the Seven Kingdoms.
      - episodeNumber: 8
        title: The Pointy End
        plot: The Lannisters press their advantage over the Starks; Robb rallies his
          father's northern allies and heads south to war; The White Walkers
          attack the Wall; Tyrion returns to his father with some new friends.
      - episodeNumber: 9
        title: Baelor
        plot: Robb goes to war against the Lannisters. Jon finds himself struggling
          on deciding if his place is with Robb or the Night's Watch. Drogo has
          fallen ill from a fresh battle wound. Daenerys is desperate to save
          him.
      - episodeNumber: 10
        title: Fire and Blood
        plot: Robb vows to get revenge on the Lannisters. Jon must officially decide
          if his place is with Robb or the Night's Watch. Daenerys says her
          final goodbye to Drogo.
  - seasonNumber: 2
    episodes:
      - episodeNumber: 1
        title: The North Remembers
        plot: Tyrion arrives at King's Landing to take his father's place as Hand of
          the King. Stannis Baratheon plans to take the Iron Throne for his own.
          Robb tries to decide his next move in the war. The Night's Watch
          arrive at the house of Craster.
      - episodeNumber: 2
        title: The Night Lands
        plot: Arya makes friends with Gendry. Tyrion tries to take control of the
          Small Council. Theon arrives at his home, Pyke, in order to persuade
          his father into helping Robb with the war. Jon tries to investigate
          Craster's secret.
      - episodeNumber: 3
        title: What Is Dead May Never Die
        plot: Tyrion tries to see who he can trust in the Small Council. Catelyn
          visits Renly to try and persuade him to join Robb in the war. Theon
          must decide if his loyalties lie with his own family or with Robb.
      - episodeNumber: 4
        title: Garden of Bones
        plot: Lord Baelish arrives at Renly's camp just before he faces off against
          Stannis. Daenerys and her company are welcomed into the city of Qarth.
          Arya, Gendry, and Hot Pie find themselves imprisoned at Harrenhal.
      - episodeNumber: 5
        title: The Ghost of Harrenhal
        plot: Tyrion investigates a secret weapon that King Joffrey plans to use
          against Stannis. Meanwhile, as a token for saving his life, Jaqen
          H'ghar offers to kill three people that Arya chooses.
      - episodeNumber: 6
        title: The Old Gods and the New
        plot: Theon seizes control of Winterfell. Jon captures a wildling, named
          Ygritte. The people of King's Landing begin to turn against King
          Joffrey. Daenerys looks to buy ships to sail for the Seven Kingdoms.
      - episodeNumber: 7
        title: A Man Without Honor
        plot: Bran and Rickon have escaped Winterfell. Theon tries to hunt them
          down. Daenerys' dragons have been stolen. Jon travels through the
          wilderness with Ygritte as his prisoner. Sansa has bled and is now
          ready to have Joffrey's children.
      - episodeNumber: 8
        title: The Prince of Winterfell
        plot: Stannis is just days from King's Landing. Tyrion prepares for his
          arrival. Jon and Qhorin are taken prisoner by the wildlings. Catelyn
          is arrested for releasing Jaime. Arya, Gendry, and Hot Pie plan to
          escape from Harrenhal.
      - episodeNumber: 9
        title: Blackwater
        plot: Stannis Baratheon's fleet and army arrive at King's Landing and the
          battle for the city begins. Cersei plans for her and her children's
          future.
      - episodeNumber: 10
        title: Valar Morghulis
        plot: Joffrey puts Sansa aside for Margaery Tyrell. Robb marries Talisa
          Maegyr. Jon prepares to meet Mance Rayder. Arya says farewell to Jaqen
          H'ghar. Daenerys tries to rescue her dragons.
  - seasonNumber: 3
    episodes:
      - episodeNumber: 1
        title: Valar Dohaeris
        plot: Jon is brought before Mance Rayder, the King Beyond the Wall, while
          the Night's Watch survivors retreat south. In King's Landing, Tyrion
          asks for his reward. Littlefinger offers Sansa a way out.
      - episodeNumber: 2
        title: Dark Wings, Dark Words
        plot: Bran and company meet Jojen and Meera Reed. Arya, Gendry, and Hot Pie
          meet the Brotherhood. Jaime travels through the wilderness with
          Brienne. Sansa confesses her true feelings about Joffery to Margaery.
      - episodeNumber: 3
        title: Walk of Punishment
        plot: Robb and Catelyn arrive at Riverrun for Lord Hoster Tully's funeral.
          Tywin names Tyrion the new Master of Coin. Arya says goodbye to Hot
          Pie. The Night's Watch returns to Craster's. Brienne and Jaime are
          taken prisoner.
      - episodeNumber: 4
        title: And Now His Watch Is Ended
        plot: Jaime mopes over his lost hand. Cersei is growing uncomfortable with
          the Tyrells. The Night's Watch is growing impatient with Craster.
          Daenerys buys the Unsullied.
      - episodeNumber: 5
        title: Kissed by Fire
        plot: Robb's army is falling apart. Jaime reveals a story, to Brienne, that
          he has never told anyone. Jon breaks his vows. The Hound is granted
          his freedom. The Lannisters hatch a new plan.
      - episodeNumber: 6
        title: The Climb
        plot: Jon and the wildlings scale the Wall. The Brotherhood sells Gendry to
          Melisandre. Robb does what he can to win back the Freys. Tyrion tells
          Sansa about their engagement.
      - episodeNumber: 7
        title: The Bear and the Maiden Fair
        plot: Jon and the wildlings travel south of the Wall. Talisa tells Robb that
          she's pregnant. Arya runs away from the Brotherhood. Daenerys arrives
          at Yunkai. Jaime leaves Brienne behind at Harrenhal.
      - episodeNumber: 8
        title: Second Sons
        plot: Daenerys tries to persuade the Second Sons to join her against Yunkai.
          Stannis releases Davos from the dungeons. Sam and Gilly are attacked
          by a White Walker. Sansa and Tyrion wed.
      - episodeNumber: 9
        title: The Rains of Castamere
        plot: Robb and Catelyn arrive at the Twins for the wedding. Jon is put to
          the test to see where his loyalties truly lie. Bran's group decides to
          split up. Daenerys plans an invasion of Yunkai.
      - episodeNumber: 10
        title: Mhysa
        plot: Bran and company travel beyond the Wall. Sam returns to Castle Black.
          Jon says goodbye to Ygritte. Jaime returns to King's Landing. The
          Night's Watch asks for help from Stannis.
  - seasonNumber: 4
    episodes:
      - episodeNumber: 1
        title: Two Swords
        plot: Tyrion welcomes a guest to King's Landing. At Castle Black, Jon stands
          trial. Daenerys is pointed to Meereen, the mother of all slave cities.
          Arya runs into an old enemy.
      - episodeNumber: 2
        title: The Lion and the Rose
        plot: Joffrey and Margaery's wedding has come. Tyrion breaks up with Shae.
          Ramsay tries to prove his worth to his father. Bran and company find a
          Weirwood tree.
      - episodeNumber: 3
        title: Breaker of Chains
        plot: Tyrion is arrested for the murder of Joffrey and awaits trial. Sansa
          escapes King's Landing. Sam sends Gilly to Mole's Town as the Night's
          Watch finds itself in a tight spot. Meereen challenges Daenerys.
      - episodeNumber: 4
        title: Oathkeeper
        plot: Jaime entrusts a task to Brienne. Daenerys frees Meereen. Jon is given
          permission to lead a group of Night's Watchmen to Craster's Keep. Bran
          and company are taken hostage.
      - episodeNumber: 5
        title: First of His Name
        plot: Tommen is crowned King of the Seven Kingdoms. Cersei builds her case
          against Tyrion. Sansa and Lord Baelish arrive at the Eyrie. The
          Night's Watch attacks Craster's Keep.
      - episodeNumber: 6
        title: The Laws of Gods and Men
        plot: Tyrion's trial has come. Yara and her troops storm the Dreadfort to
          free Theon. Daenerys meets Hizdar zo Loraq. Stannis makes a deal with
          the Iron Bank of Braavos.
      - episodeNumber: 7
        title: Mockingbird
        plot: Tyrion tries to find a champion. Daenerys sleeps with Daario. The
          Hound becomes wounded. Jon's advice is ignored at Castle Black.
          Brienne and Podrick receive a tip on Arya's whereabouts.
      - episodeNumber: 8
        title: The Mountain and the Viper
        plot: Theon helps Ramsay seize Moat Cailin. The wildlings attack Mole's
          Town. Sansa comes up with a story to protect Lord Baelish. Daenerys
          finds out a secret about Jorah Mormont. Oberyn Martell faces Gregor
          Clegane, the Mountain.
      - episodeNumber: 9
        title: The Watchers on the Wall
        plot: The battle between the Night's Watch and the wildlings has come.
      - episodeNumber: 10
        title: The Children
        plot: Jon makes an important decision. Daenerys experiences new
          consequences. Brienne and Podrick have an unexpected encounter. Bran
          achieves a goal, while Tyrion makes an important discovery.
  - seasonNumber: 5
    episodes:
      - episodeNumber: 1
        title: The Wars to Come
        plot: Cersei and Jaime adjust to a world without Tywin. Tyrion and Varys
          arrive at Pentos. In Meereen, a new enemy emerges. Jon is caught
          between two kings.
      - episodeNumber: 2
        title: The House of Black and White
        plot: Arya arrives in Braavos. Jaime takes on a secret mission. Ellaria Sand
          seeks revenge for Oberyn's death. Stannis makes Jon a generous offer
          as the Night's Watch elects a new Lord Commander. Daenerys is faced
          with a difficult decision.
      - episodeNumber: 3
        title: High Sparrow
        plot: Tommen and Margaery wed. Arya has trouble adapting to her new life.
          Littlefinger reveals his plans to Sansa. Jon gives his first orders as
          Lord Commander. Tyrion and Varys arrive in Volantis.
      - episodeNumber: 4
        title: Sons of the Harpy
        plot: Jorah Mormont sets sail alongside his prisoner, Tyrion. Cersei makes a
          move against the Tyrells. Jaime and Bronn sneak into Dorne. Ellaria
          and the Sand Snakes make their plans. Melisandre tempts Jon. The
          Harpies attack.
      - episodeNumber: 5
        title: Kill the Boy
        plot: Daenerys arrests the heads of Meereen's great families. Jon makes a
          difficult decision. Theon is forced to face Sansa. Stannis rides
          south. Tyrion and Jorah enter the ruins of Old Valyria.
      - episodeNumber: 6
        title: Unbowed, Unbent, Unbroken
        plot: Arya is put to the test. Tyrion and Jorah are captured by slavers.
          Loras Tyrell is judged by the Sparrows. Jaime and Bronn face the Sand
          Snakes. Sansa marries Ramsay Bolton.
      - episodeNumber: 7
        title: The Gift
        plot: Jon heads east as trouble begins to stir for Sam and Gilly at Castle
          Black. Sansa asks Theon for help. Tyrion and Jorah are sold as slaves.
          Cersei savors her triumph over the Tyrells as new plots are developed
          in the shadows.
      - episodeNumber: 8
        title: Hardhome
        plot: Tyrion advises Daenerys. Sansa forces Theon to tell her a secret.
          Cersei remains stubborn. Arya meets her first target. Jon and Tormund
          meet with the wildling elders.
      - episodeNumber: 9
        title: The Dance of Dragons
        plot: Jon and the wildlings return to Castle Black. Jaime meets with Doran
          Martell. Stannis makes a hard choice. Arya runs into Meryn Trant.
          Daenerys attends the grand reopening of the fighting pits.
      - episodeNumber: 10
        title: Mother's Mercy
        plot: Stannis arrives at Winterfell. Tyrion runs Meereen as Daario and Jorah
          go after Daenerys. Jaime and Myrcella leave Dorne. Jon sends Sam and
          Gilly to Oldtown. Arya challenges the Many-Faced God. Cersei confesses
          her sins.
  - seasonNumber: 6
    episodes:
      - episodeNumber: 1
        title: The Red Woman
        plot: The fate of Jon Snow is revealed. Daenerys is brought before Khal
          Moro. Tyrion gets used to living in Meereen. Ramsay sends his dogs
          after Theon and Sansa. Ellaria and the Sand Snakes make their move.
          Cersei mourns for Myrcella.
      - episodeNumber: 2
        title: Home
        plot: Bran trains with the Three-Eyed Raven. Tommen meets with Cersei.
          Tyrion makes a bold move. Theon leaves while at Pyke new issues arise.
          Ramsay's brother is born. Davos asks Melisandre for a miracle.
      - episodeNumber: 3
        title: Oathbreaker
        plot: Daenerys arrives at Vaes Dothrak. Sam and Gilly sail for Horn Hill.
          Arya trains as No One. Varys finds information on the Sons of the
          Harpy. Ramsay receives a gift. Tommen meets with the High Sparrow. At
          Castle Black, a miracle occurs.
      - episodeNumber: 4
        title: Book of the Stranger
        plot: Sansa arrives at Castle Black. Tyrion makes a deal with the slave
          masters. Jorah and Daario sneak into Vaes Dothrak. Ramsay sends a
          letter to Jon. Theon arrives at Pyke. Cersei and Olenna Tyrell plot
          against the High Sparrow.
      - episodeNumber: 5
        title: The Door
        plot: Sansa and Jon make plans. Arya is given another chance to prove
          herself. Jorah confesses a secret to Daenerys. Tyrion meets with a red
          priestess. Yara finds her rule tested. Bran discovers the origin of
          the White Walkers.
      - episodeNumber: 6
        title: Blood of My Blood
        plot: Bran and Meera find a new ally. Gilly meets Sam's family. Arya makes a
          difficult choice. The Lannisters and Tyrells march against the High
          Sparrow.
      - episodeNumber: 7
        title: The Broken Man
        plot: Jon and Sansa gather troops. Jaime arrives at Riverrun. Olenna Tyrell
          plans to leave King's Landing. Theon and Yara plan a destination. Arya
          makes plans to leave.
      - episodeNumber: 8
        title: No One
        plot: Brienne arrives at Riverrun. Arya seeks shelter. Jaime meets with
          Edmure Tully. Cersei challenges the Faith. Sandor Clegane hunts for
          revenge. Tyrion faces the consequences of earlier decisions.
      - episodeNumber: 9
        title: Battle of the Bastards
        plot: Jon and Sansa face Ramsay Bolton on the fields of Winterfell. Daenerys
          strikes back at her enemies. Theon and Yara arrive in Meereen.
      - episodeNumber: 10
        title: The Winds of Winter
        plot: Cersei and Loras Tyrell stand trial by the gods. Daenerys prepares to
          set sail for Westeros. Davos confronts Melisandre. Sam and Gilly
          arrive in the Citadel. Bran discovers a long-kept secret. Lord Frey
          has an uninvited guest.
  - seasonNumber: 7
    episodes:
      - episodeNumber: 1
        title: Dragonstone
        plot: Jon organizes the North's defenses. Cersei tries to even the odds.
          Daenerys comes home. Arya reminds the Freys "the North remembers." Sam
          adapts to life in Oldtown. The Night King makes his way south.
      - episodeNumber: 2
        title: Stormborn
        plot: Daenerys receives an unexpected visitor. Jon faces resistance. Tyrion
          plans the conquest of Westeros. Cersei gathers her allies. Arya has a
          reunion with old friends. Sam risks his career and life.
      - episodeNumber: 3
        title: The Queen's Justice
        plot: Jon and Daenerys finally meet. Cersei gains a new ally. Sansa receives
          an unexpected visitor. Sam is confronted for his actions.
      - episodeNumber: 4
        title: The Spoils of War
        plot: Daenerys takes matters into her own hands. Arya reaches her
          destination. Jaime and Bronn collect the spoils from the war with the
          Tyrells.
      - episodeNumber: 5
        title: Eastwatch
        plot: Daenerys demands loyalty from the surviving Lannister soldiers; Jon
          heeds Bran's warning about White Walkers on the move; Cersei vows to
          vanquish anyone or anything that stands in her way.
      - episodeNumber: 6
        title: Beyond the Wall
        plot: Jon and his team go beyond the wall to capture a wight. Daenerys has
          to make a tough decision.
      - episodeNumber: 7
        title: The Dragon and the Wolf
        plot: Everyone meets in King's Landing to discuss the fate of the realm. In
          Winterfell, Sansa confronts Arya. Sam reaches Winterfell, where he and
          Bran discover a shocking secret about Jon Snow.
  - seasonNumber: 8
    episodes:
      - episodeNumber: 1
        title: Winterfell
        plot: Jon and Daenerys arrive in Winterfell and are met with skepticism. Sam
          learns about the fate of his family. Cersei gives Euron the reward he
          aims for. Theon follows his heart.
      - episodeNumber: 2
        title: A Knight of the Seven Kingdoms
        plot: Jaime faces judgment and Winterfell prepares for the battle to come.
      - episodeNumber: 3
        title: The Long Night
        plot: The Night King and his army have arrived at Winterfell and the great
          battle begins.
      - episodeNumber: 4
        title: The Last of the Starks
        plot: The Battle of Winterfell is over and a new chapter for Westeros begins.
      - episodeNumber: 5
        title: The Bells
        plot: Forces have arrived at King's Landing for the final battle.
      - episodeNumber: 6
        title: The Iron Throne
        plot: In the aftermath of the devastating attack on King's Landing, Daenerys
          must face the survivors.
