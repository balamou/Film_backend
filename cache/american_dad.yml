seriesInfo:
  title: Американский папаша
  plot: Сюжет мультсериала разворачивается вокруг семьи Смитов. Папа Стэн — агент
    ЦРУ и республиканец до мозга костей, силен телом, но глуп разумом. Имеет
    мужественнейший подбородок и всегда выглаженный костюм. Франсин — жена Стэна
    и мать детей. Типичная домохозяйка. В меру мудрая, в меру глупая. К тому же,
    не знает своих настоящих родителей. Сын — Стив. У него есть определенные
    проблемы в общении с противоположным полом (девушки с ним общаются порой,
    только под дулом табельного оружия отца). Дочь Хэйли — отчаянная либералка,
    имеет «хиппарские» черты, но хиппи не является, хоть и защищает природу, и
    принимает легкие наркотики.  Говорящая золотая рыбка Клаусс — на самом деле,
    мозг у Рыбки — человеческий. Просто ЦРУ взяло мозг у Немецкого
    спортсмена-лыжника, чтобы Германия не выиграла олимпиаду. Часто перемещается
    по дому в маленькой баночке, перебирая плавниками по полу. Инопланетянин
    Роджер — просто инопланетянин. Когда-то спас Стэна в «Зоне 51» и теперь
    живет со Смитами. Толстый и хитрый — именно эти черты наиболее полно
    раскрыты в Роджере. Страстный любитель париков и выпивки.
  poster: null
