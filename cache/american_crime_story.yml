seriesInfo:
  title: Американская история преступлений
  year: 2016
  plot: Каждый сезон проекта снят в жанре криминальной драмы и расскажет о том или
    ином громком преступлении, оставившем свой след в истории Соединенных
    Штатов. Первый сезон поведает зрителям обо всех перипетиях так называемого
    «Дела Симпсона», прогремевшего на весь мир в 90-х годах прошлого века.
    Окровавленные перчатки, странные показания соседей, попытка суицида, чехарда
    с присяжными и знаменитая погоня за подозреваемым, которая транслировалась
    по телевизору в прямом эфире… Эта история о том, как звезда экранов,
    возможно, жестоко убил двух человек, настолько запутана, что зрителю
    придется самому выбрать верную сторону.
