seriesInfo:
  title: Остаться в живых
  plot: "Красавец-лайнер, совершающий полет из Сиднея в Лос-Анджелес, неожиданно
    терпит крушение. 48 пассажиров оказываются на пустынном острове посреди
    океана. Люди в панике. Надежда быть найденными довольно призрачна. Поэтому
    остается только одно: собраться с силами и постараться выжить на острове,
    начиненном множеством опасностей…"
