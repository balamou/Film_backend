seriesInfo:
  title: Игра престолов
  year: 2011
  plot: К концу подходит время благоденствия, и лето, длившееся почти десятилетие,
    угасает. Вокруг средоточия власти Семи королевств, Железного трона, зреет
    заговор, и в это непростое время король решает искать поддержки у друга
    юности Эддарда Старка. В мире, где все — от короля до наемника — рвутся к
    власти, плетут интриги и готовы вонзить нож в спину, есть место и
    благородству, состраданию и любви. Между тем, никто не замечает пробуждение
    тьмы из легенд далеко на Севере — и лишь Стена защищает живых к югу от нее.
  poster: https://m.media-amazon.com/images/M/MV5BMjA5NzA5NjMwNl5BMl5BanBnXkFtZTgwNjg2OTk2NzM@._V1_SX300.jpg
