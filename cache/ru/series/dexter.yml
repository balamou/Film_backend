seriesInfo:
  title: Декстер
  year: 2006
  plot: Я — Декстер. Декстер Морган. Я работаю судмедэкспертом в полиции Майами. Я
    не понимаю любви, мне безразличен секс, и у меня нет чувств. А еще я
    серийный убийца. Мой отец был полицейским и прекрасно обучил меня прятать
    улики. Обычным гражданам не стоит меня бояться, я убиваю только
    преступников, подонков, до которых почему-либо не смогла или не захотела
    добраться полиция. Я убиваю их, аккуратно распиливаю на части и избавляюсь
    от трупов. Убийство для меня — творческий акт, искусство. Но однажды… В
    Майами появляется некто, равный мне. Даже превзошедший меня. Сумевший меня
    заинтересовать. Предложивший мне своего рода товарищеское состязание. Кто
    этот загадочный и неуловимый «икс»?..
  poster: https://m.media-amazon.com/images/M/MV5BMTM5MjkwMTI0MV5BMl5BanBnXkFtZTcwODQwMTc0OQ@@._V1_SX300.jpg
