seriesInfo:
  title: "Нарко: Мексика"
  year: 2018
  plot: В 1980-х годах Феликс Гальярдо решил объединить разрозненных и независимых
    производителей и дилеров наркотиков Мексики и построить собственную
    криминальную империю. В это же время агент Управления по борьбе с
    наркотиками Кики Камарена, получив повышение, переезжает с женой и маленьким
    сыном из Калифорнии в Гвадалахару. На новом месте он сталкивается с
    сильнейшим противником, и их противостояние затягивается на долгие годы.
