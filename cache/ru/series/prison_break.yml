seriesInfo:
  title: Побег
  year: 2005
  plot: Майкл убежден в невиновности брата, осужденного на казнь, и решает сам
    восстановить справедливость. Он намеренно совершает преступление, за которое
    попадает в ту самую тюрьму, где сидит брат. Ту самую, которую Майкл хорошо
    знает, потому что сам же ее и создавал, как инженер-строитель… План спасения
    гениально прост…
