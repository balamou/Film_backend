seriesInfo:
  title: Во все тяжкие
  plot: Школьный учитель химии Уолтер Уайт узнаёт, что болен раком лёгких. Учитывая
    сложное финансовое состояние дел семьи, а также перспективы, Уолтер решает
    заняться изготовлением метамфетамина. Для этого он привлекает своего бывшего
    ученика Джесси Пинкмана, когда-то исключённого из школы при активном
    содействии Уайта. Пинкман сам занимался «варкой мета», но накануне, в ходе
    рейда УБН, он лишился подельника и лаборатории…
